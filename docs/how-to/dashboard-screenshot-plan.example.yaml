# Example configuration for capture_dashboard_screenshots.py
# Copy this file and tailor it to match the dashboards you want to capture.
dashboards:
  - slug: default
    path: lovelace/default
    wait_selector: "home-assistant"  # Wait for the shell to boot
    wait_ms: 2000                     # Also used as the timeout for wait_selector
    viewport:
      width: 1920
      height: 1080
    full_page: true
    file_name: default-dashboard.png
    sources:
      - dashboards/default.dashboard.yaml
    markdown: docs/reference/dashboard-snapshots/default.md
    title: Default Dashboard Snapshot
  - slug: kiosk
    path: kiosks/gate-hub
    wait_selector: "hui-view"
    viewport:
      width: 1440
      height: 900
    full_page: true
    sources:
      - dashboards/kiosk.dashboard.yaml
    markdown: docs/reference/dashboard-snapshots/kiosk.md
    title: Kiosk Dashboard Snapshot
