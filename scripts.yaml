husker_led_start:
  alias: Start Husker LED Effect
  mode: restart
  sequence:
    - service: mqtt.publish
      data:
        topic: !secret govee_led_topic
        payload: '{"effect":"husker_scarlet_cream","brightness":255}'
        qos: 0
        retain: false

husker_led_stop:
  alias: Stop Husker LED Effect (Revert to Monthly)
  mode: restart
  sequence:
    - service: automation.turn_on
      target:
        entity_id: !secret exterior_led_monthly_effect_entity
    - service: automation.trigger
      target:
        entity_id: !secret exterior_led_monthly_effect_entity
