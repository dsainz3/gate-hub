theater_dual_candy_cane_start:
  alias: "Start Candy Cane: Left & Right Theater Lights"
  mode: restart
  sequence:
    - repeat:
        while:
          - condition: template
            value_template: "{{ true }}" # runs until manually stopped
        sequence:
          - service: scene.turn_on
            target:
              entity_id: scene.theater_left_red_right_green
          - delay: "00:00:10"
          - service: scene.turn_on
            target:
              entity_id: scene.theater_left_green_right_red
          - delay: "00:00:10"

theater_dual_candy_cane_stop:
  alias: "Stop Candy Cane: Left & Right Theater Lights"
  sequence: []
