# Cleanup: stop theater/exterior shows and restore LEDs
huskers_cleanup_all:
  alias: 'Huskers: Cleanup (Stop All)'
  mode: single
  sequence:
    - service: script.turn_on
      target:
        entity_id:
          - script.huskers_theater_show_stop
          - script.huskers_exterior_show_stop
    - service: script.turn_on
      target:
        entity_id: script.huskers_led_stop
# ---------------------------------------------------------
# LED: TD Burst (snapshot → LED_Huskers → restore)
# ---------------------------------------------------------
huskers_led_td_burst:
  alias: 'Huskers: LED TD Burst'
  mode: restart
  variables:
    bpm: "{{ states('input_number.huskers_hail_varsity_bpm') | int(120) }}"
    beat_s: '{{ (60 / bpm) | float }}'
    beats: 8
    hold_s: '{{ (beat_s * beats) | float }}'
    snap_id: huskers_led_td_pre
  sequence:
    - service: scene.create
      data:
        scene_id: '{{ snap_id }}'
        snapshot_entities:
          - light.permanent_outdoor_lights
    - service: light.turn_on
      target:
        entity_id: light.permanent_outdoor_lights
      data:
        effect: LED_Huskers
    - delay:
        seconds: '{{ hold_s | float(0) | round(0) }}'
    - choose:
        - conditions: "{{ states('scene.' ~ snap_id) != 'unknown' }}"
          sequence:
            - service: scene.turn_on
              target:
                entity_id: 'scene.{{ snap_id }}'
            - delay: '00:00:01'
            - service: scene.delete
              data:
                entity_id: 'scene.{{ snap_id }}'

