# --- Exterior Show (Stop) ---
huskers_exterior_show_stop:
  alias: 'Huskers: Exterior Show (Stop)'
  mode: single
  variables:
    snap_id: huskers_exterior_pre_show
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.huskers_exterior_color_show
              state: 'on'
          sequence:
            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.huskers_exterior_color_show
    - service: script.turn_off
      target:
        entity_id: script.huskers_exterior_show_start
    - delay: '00:00:01'
    - choose:
        - conditions:
            - condition: template
              value_template: >-
                {{ states('scene.' ~ snap_id) != 'unknown' }}
          sequence:
            - service: scene.turn_on
              target:
                entity_id: 'scene.{{ snap_id }}'
              data:
                transition: 0
            - delay: '00:00:01'
            - service: scene.delete
              data:
                entity_id: 'scene.{{ snap_id }}'
      default:
        - service: light.turn_off
          target:
            entity_id:
              - light.light_front_left
              - light.light_front_right
              - light.garage_left
              - light.garage_center
              - light.garage_right

