minimum_pre_commit_version: '3.7.1'
default_language_version:
  python: python3.11

exclude: |
  (?x)^(
    backup/|
    custom_components/|
    www/
  )

repos:
  # YAML formatting (fast) â€” keep
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Prettier (YAML)
        files: '\.(ya?ml)$'
        args: [--write, --parser=yaml]
        additional_dependencies: [prettier@3.3.3]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        args: ['--unsafe', '-m']

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ['-c', '.yamllint.yml', '.']

  # Python: Ruff does everything (lint + auto-fix + format)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff (lint & fix)
        args: ['--fix', '--exit-non-zero-on-fix']
        types_or: [python]
      - id: ruff-format
        name: ruff-format
        types_or: [python]

  # Home Assistant config check using Python (your Python/WSL/Docker wrapper)
  - repo: local
    hooks:
      - id: hass-config-check
        name: Home Assistant config check (Python)
        language: python
        additional_dependencies: ['homeassistant']
        entry: python .ci/run_hass_check.py
        pass_filenames: false
