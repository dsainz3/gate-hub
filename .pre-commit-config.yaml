minimum_pre_commit_version: '3.7.1'
default_language_version:
  python: python3.12

exclude: |
  (?x)(
    ^backup/|
    ^custom_components/
  )
repos:
  # YAML formatting with Python (replaces prettier)
  - repo: local
    hooks:
      - id: yaml-format
        name: YAML formatter (Python)
        language: python
        additional_dependencies: ['ruamel.yaml']
        entry: python
        args:
          - '-c'
          - |
            import sys, ruamel.yaml;
            yaml = ruamel.yaml.YAML();
            yaml.preserve_quotes = True;
            yaml.width = 4096;
            yaml.map_indent = 2;
            yaml.sequence_indent = 4;
            yaml.sequence_dash_offset = 2;
            [yaml.dump(yaml.load(open(f, "r")), open(f, "w")) for f in sys.argv[1:]]
        files: '\.(ya?ml)'
        exclude: |
          (?x)(
            ^configuration\.ya?ml$|
            ^homeassistant/packages/[^/]+\.ya?ml$|
            ^ui-lovelace/[^/]+\.ya?ml$|
            ^ui-lovelace/resources\.ya?ml$|
            ^lovelace/.*\.ya?ml$|
            ^blueprints/.*\.ya?ml$|
            ^custom_components/.*\.ya?ml$|
            ^zigbee2mqtt/.*\.ya?ml$|
            ^themes/.*\.ya?ml$|
            ^node_modules/.*\.ya?ml$
          )

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        args: ['--unsafe', '-m']


  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ['-c', '.yamllint.yml', '.']
        exclude: |
          (?x)(
            ^configuration\.ya?ml$|
            ^homeassistant/packages/.*\.ya?ml$|
            ^ui-lovelace/[^/]+\.ya?ml$|
            ^ui-lovelace/resources\.ya?ml$|
            ^lovelace/.*\.ya?ml$|
            ^blueprints/.*\.ya?ml$|
            ^custom_components/.*/services\.ya?ml$|
            ^zigbee2mqtt/.*\.ya?ml$
          )

  # Python: Ruff does everything (lint + auto-fix + format)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff (lint & fix)
        args: ['--fix', '--exit-non-zero-on-fix'] # auto-fix locally; fail if edits
        types_or: [python]
        exclude: ^custom_components/
      - id: ruff-format
        name: ruff-format
        types_or: [python]
        exclude: ^custom_components/

  # Home Assistant config check using Python
  - repo: local
    hooks:
      - id: hass-config-check
        name: Home Assistant config check (Python)
        language: python
        entry: python .ci/run_hass_check.py
        pass_filenames: false
        exclude: |
          (?x)(
            ^configuration\.ya?ml$|
            ^homeassistant/packages/[^/]+\.ya?ml$|
            ^ui-lovelace/[^/]+\.ya?ml$|
            ^ui-lovelace/resources\.ya?ml$|
            ^lovelace/.*\.ya?ml$|
            ^blueprints/.*\.ya?ml$|
            ^custom_components/.*\.ya?ml$|
            ^zigbee2mqtt/.*\.ya?ml$|
            ^themes/.*\.ya?ml$|
            ^node_modules/.*\.ya?ml$
          )

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        args: ['--unsafe', '-m']
        exclude: |
          (?x)(
            ^configuration\.ya?ml$|
            ^homeassistant/packages/.*\.ya?ml$|
            ^ui-lovelace/[^/]+\.ya?ml$|
            ^ui-lovelace/resources\.ya?ml$|
            ^lovelace/.*\.ya?ml$|
            ^blueprints/.*\.ya?ml$|
            ^custom_components/.*/services\.ya?ml$|
            ^zigbee2mqtt/.*\.ya?ml$
          )
