repos:
  # FORMAT: Prettier (YAML only)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Prettier (YAML)
        args: [--write, --parser=yaml]
        files: '\.(ya?ml)$'
        # avoid Lovelace & vendor YAML (HA tags like !include break generic parsers)
        exclude: >
          (?x)^(
            ui-lovelace/.*\.ya?ml|
            blueprints/.*\.ya?ml|
            custom_components/.*\.ya?ml|
            zigbee2mqtt/.*\.ya?ml|
            themes/.*\.ya?ml|
            node_modules/.*\.ya?ml
          )$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        exclude: >
          (?x)(
            ^configuration\.ya?ml$|
            ^ui-lovelace/.*\.ya?ml$|
            ^blueprints/.*\.ya?ml$|
            ^custom_components/.*/services\.ya?ml$|
            ^zigbee2mqtt/.*\.ya?ml$
          )

  # HYGIENE + YAML parse (skip HA-tagged YAML)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        exclude: >
          (?x)^(
            ui-lovelace/.*\.ya?ml|
            configuration\.ya?ml|
            blueprints/.*\.ya?ml|
            custom_components/.*\.ya?ml|
            zigbee2mqtt/.*\.ya?ml|
            themes/.*\.ya?ml|
            node_modules/.*\.ya?ml
          )$
      - id: end-of-file-fixer
        exclude: '(node_modules/|\.cache/|\.git/)'
      - id: trailing-whitespace
        exclude: '(node_modules/|\.cache/|\.git/)'

  # LINT: yamllint (uses your .yamllint.yml)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yml", "."]

  # PY: Black (only your code paths, not vendor)
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        files: '^(scripts/|tools/|custom_components/huskers/).*\.py$'

  # PY: flake8 (exclude vendor)
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        files: '\.py$'
        exclude: >
          (?x)^(
            custom_components/(ble_monitor|hacs|teamtracker|wundergroundpws|tplink_router)/
            | custom_components/.*/tests?/
            | node_modules/
          )
        additional_dependencies:
          - flake8-bugbear==24.4.26
          - flake8-builtins==2.5.0

  # HA config check (portable script you already have)
  - repo: local
    hooks:
      - id: hass-config-check
        name: Home Assistant config check (portable)
        entry: bash scripts/hass_check.sh
        language: system
        types: [yaml]
        pass_filenames: false
