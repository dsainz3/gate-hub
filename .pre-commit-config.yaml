repos:
  # FORMAT: Prettier (YAML only, alpha tag per your request)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: '\.(ya?ml)$'

  # HYGIENE + YAML parse (skip HA tags/dirs)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        exclude: >
          (?x)^(
            configuration\.ya?ml|
            blueprints/.*\.ya?ml|
            custom_components/.*\.ya?ml|
            zigbee2mqtt/.*\.ya?ml|
            themes/.*\.ya?ml|
            node_modules/.*\.ya?ml
          )$
      - id: end-of-file-fixer
        exclude: >
          (?x)^(
            node_modules/|
            \.cache/|
            \.git/
          )
      - id: trailing-whitespace
        exclude: >
          (?x)^(
            node_modules/|
            \.cache/|
            \.git/
          )

  # LINT: yamllint (HA-friendly rules assumed in .yamllint.yml)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yml", "."]

  # PYTHON FORMAT: Black — only run on "our" code (adjust paths as needed)
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        files: >-
          ^(scripts/|tools/|custom_components/huskers/).*\.py$
        # If you don't yet have those dirs, you can temporarily disable by narrowing further.

  # PYTHON LINT: Flake8 — exclude third-party integrations
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        files: '\.py$'
        exclude: >
          (?x)^(
            custom_components/(ble_monitor|hacs|teamtracker|wundergroundpws|tplink_router)/
            | custom_components/.*/tests?/
            | node_modules/
          )
        additional_dependencies:
          - flake8-bugbear==24.4.26
          - flake8-builtins==2.5.0
