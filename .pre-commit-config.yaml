minimum_pre_commit_version: '3.7.1'
default_language_version:
  python: python3.13

exclude: ^backup/
repos:
  # YAML formatting (fast) â€” keep
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Prettier (YAML)
        files: '\.(ya?ml)$'
        args: [--write, --parser=yaml]
        additional_dependencies: [prettier@3.3.3]
        exclude: |
          (?x)(
            ^configuration\.ya?ml$|
            ^homeassistant/packages/[^/]+\.ya?ml$|
            ^ui-lovelace/[^/]+\.ya?ml$|
            ^ui-lovelace/resources\.ya?ml$|
            ^lovelace/.*\.ya?ml$|
            ^blueprints/.*\.ya?ml$|
            ^custom_components/.*\.ya?ml$|
            ^zigbee2mqtt/.*\.ya?ml$|
            ^themes/.*\.ya?ml$|
            ^node_modules/.*\.ya?ml$
          )

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        args: ['--unsafe', '-m']
        exclude: |
          (?x)(
            ^configuration\.ya?ml$|
            ^homeassistant/packages/.*\.ya?ml$|
            ^ui-lovelace/[^/]+\.ya?ml$|
            ^ui-lovelace/resources\.ya?ml$|
            ^lovelace/.*\.ya?ml$|
            ^blueprints/.*\.ya?ml$|
            ^custom_components/.*/services\.ya?ml$|
            ^zigbee2mqtt/.*\.ya?ml$
          )

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ['-c', '.yamllint.yml', '.']

  # Python: Ruff does everything (lint + auto-fix + format)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff (lint & fix)
        args: ['--fix', '--exit-non-zero-on-fix'] # auto-fix locally; fail if edits
        types_or: [python]
      - id: ruff-format
        name: ruff-format
        types_or: [python]

  # Home Assistant config check stays
  - repo: local
    hooks:
      - id: hass-config-check
        name: Home Assistant config check (docker)
        entry: bash -c "docker pull ghcr.io/home-assistant/home-assistant:stable && docker run --rm -v \"$PWD\":/config ghcr.io/home-assistant/home-assistant:stable python -m homeassistant --config /config --script check_config"
        language: system
        pass_filenames: false
