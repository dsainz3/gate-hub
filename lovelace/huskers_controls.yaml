# Huskers Controls View
- title: Huskers â€“ Controls
  path: huskers-controls
  icon: mdi:gesture-tap-button
  badges: []
  cards:
    - type: markdown
      content: |
        # Huskers Controls
        Quick actions for game-day lighting and validation.
    - type: grid
      columns: 2
      square: false
      cards:
        - type: button
          name: Start Game-Day Effect
          icon: mdi:football
          tap_action:
            action: call-service
            service: script.turn_on
            target:
              entity_id: script.huskers_led_gameday_start
        - type: button
          name: Stop Effect
          icon: mdi:stop-circle
          tap_action:
            action: call-service
            service: script.turn_on
            target:
              entity_id: script.huskers_led_stop
        - type: button
          name: Revert to Monthly
          icon: mdi:backup-restore
          tap_action:
            action: call-service
            service: script.turn_on
            target:
              entity_id: script.huskers_led_revert_monthly
        - type: button
          name: Update Last Score (Test)
          icon: mdi:scoreboard
          tap_action:
            action: call-service
            service: script.turn_on
            target:
              entity_id: script.huskers_update_last_score_test
