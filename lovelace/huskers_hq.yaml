# Huskers HQ View
- title: Huskers – HQ
  path: huskers-hq
  icon: mdi:football-helmet
  badges: []
  cards:
    - type: markdown
      content: "{% set our = states('sensor.huskers_our_score') %} {% set opp = states('sensor.huskers_opponent_score') %} {% set opp_name = states('sensor.huskers_opponent_name') %} {% set qtr = states('sensor.huskers_quarter') %} {% set clock = states('sensor.huskers_game_clock') %} {% set status = states('sensor.huskers_game_status') %}\n# Huskers HQ\n**Nebraska** {{ '—' if our in ['unknown','unavailable','none','None',''] else our }} vs **{{ 'Opponent' if opp_name in ['unknown','unavailable','none','None',''] else opp_name }}** {{ '—' if opp in ['unknown','unavailable','none','None',''] else opp }}\n**Quarter:** {{ '—' if qtr in ['unknown','unavailable','none','None',''] else qtr }} **Clock:** {{ '—' if clock in ['unknown','unavailable','none','None',''] else clock }} **Status:** {{ 'No game data' if status in ['unknown','unavailable','none','None',''] else status }}"
    - type: entities
      title: Game Data (Raw)
      entities:
        - entity: sensor.huskers_our_score
          name: Nebraska Score
        - entity: sensor.huskers_opponent_score
          name: Opponent Score
        - entity: sensor.huskers_opponent_name
          name: Opponent Name
        - entity: sensor.huskers_quarter
          name: Quarter
        - entity: sensor.huskers_game_clock
          name: Game Clock
        - entity: sensor.huskers_game_status
          name: Game Status
    - type: history-graph
      title: Score Timeline
      hours_to_show: 6
      refresh_interval: 0
      entities:
        - entity: sensor.huskers_our_score
          name: Nebraska Score
        - entity: sensor.huskers_opponent_score
          name: Opponent Score
