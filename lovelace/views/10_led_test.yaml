# Huskers – LED Test
- title: Huskers – LED Test
  path: husker-led-test
  theme: Huskers Cream
  icon: mdi:led-strip-variant
  badges: []
  cards:
    - type: markdown
      content: |
        # Husker LED – Test
        Start the **Husker (scarlet & cream)** effect on the permanent outdoor LEDs,
        or **restore / revert**.

    - type: grid
      columns: 2
      square: false
      cards:
        - type: button
          name: Touchdown Burst (Theater)
          icon: mdi:firework
          tap_action:
            action: call-service
            service: script.turn_on
            target: { entity_id: script.huskers_touchdown_burst }

        - type: button
          name: Start Game-Day Effect (Exterior)
          icon: mdi:football
          tap_action:
            action: call-service
            service: script.turn_on
            target: { entity_id: script.huskers_led_gameday_start }

        - type: button
          name: Stop Effect / Restore
          icon: mdi:stop-circle
          tap_action:
            action: call-service
            service: script.turn_on
            target: { entity_id: script.huskers_led_stop }

        - type: button
          name: Revert to Monthly
          icon: mdi:backup-restore
          tap_action:
            action: call-service
            service: script.turn_on
            target: { entity_id: script.huskers_led_revert_monthly }

    - type: markdown
      content: >-
        {% set v = states('input_text.huskers_last_score') %}
        **Last score (test):** {{ '—' if v in ['unknown','unavailable','none','None',''] else v }}
