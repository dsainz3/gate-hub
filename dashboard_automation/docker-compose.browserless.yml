services:
  browserless:
    image: browserless/chrome:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - TOKEN=${BROWSERLESS_TOKEN:-}
      - EXIT_ON_HEALTH_FAILURE=true
    shm_size: 1g
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
