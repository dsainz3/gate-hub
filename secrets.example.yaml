# Copy this file to secrets.yaml and replace the placeholder values with your own.
home_latitude: 00.000000
home_longitude: 00.000000
home_elevation: 0
home_timezone: Etc/UTC
recorder_include_entities: []
weather_primary_entity: # weather forcast
weather_station_label: My Personal Weather Station
ping_target_host: 8.8.8.8

# GitHub workflow dispatch token header (Bearer <token>)
github_repo_metrics_auth_header: "Bearer YOUR_GITHUB_PAT"

# Dashboard screenshot automation
# (Alternatively export HA_BASE_URL / HA_TOKEN in your shell instead of storing
# these values.)
dashboard_capture_base_url: https://homeassistant.example.com
dashboard_capture_token: YOUR_LONG_LIVED_TOKEN
