title: Huskers â€“ Controls
path: huskers-controls
icon: mdi:gesture-tap-button
badges: []
cards:
  - type: markdown
    content: >
      # Huskers Controls

      Quick actions for game-day lighting and validation.
      Cards only appear when their entities exist.

  - type: grid
    columns: 2
    square: false
    cards:
      - type: conditional
        conditions:
          - entity: script.huskers_led_gameday_start
            state_not: unavailable
        card:
          type: button
          name: Start Game-Day Effect
          icon: mdi:football
          tap_action:
            action: call-service
            service: script.turn_on
            target:
              entity_id: script.huskers_led_gameday_start

      - type: conditional
        conditions:
          - entity: script.huskers_led_stop
            state_not: unavailable
        card:
          type: button
          name: Stop Effect
          icon: mdi:stop-circle
          tap_action:
            action: call-service
            service: script.turn_on
            target:
              entity_id: script.huskers_led_stop

      - type: conditional
        conditions:
          - entity: script.huskers_led_revert_monthly
            state_not: unavailable
        card:
          type: button
          name: Revert to Monthly
          icon: mdi:backup-restore
          tap_action:
            action: call-service
            service: script.turn_on
            target:
              entity_id: script.huskers_led_revert_monthly

      - type: conditional
        conditions:
          - entity: scene.scene_huskers_scarlet_theater
            state_not: unavailable
        card:
          type: button
          name: "Scene: Scarlet Theater"
          icon: mdi:palette
          tap_action:
            action: call-service
            service: scene.turn_on
            target:
              entity_id: scene.scene_huskers_scarlet_theater

      - type: conditional
        conditions:
          - entity: scene.scene_huskers_cream_theater
            state_not: unavailable
        card:
          type: button
          name: "Scene: Cream Theater"
          icon: mdi:palette-swatch
          tap_action:
            action: call-service
            service: scene.turn_on
            target:
              entity_id: scene.scene_huskers_cream_theater

  - type: conditional
    conditions:
      - entity: script.huskers_update_last_score_test
        state_not: unavailable
    card:
      type: button
      name: Update Last Score (Test)
      icon: mdi:scoreboard
      tap_action:
        action: call-service
        service: script.turn_on
        target:
          entity_id: script.huskers_update_last_score_test
