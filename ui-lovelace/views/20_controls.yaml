path: huskers-controls
icon: mdi:gesture-tap-button
badges: []
cards:
  - type: markdown
    content: |
      # Huskers Controls

      Quick actions for game-day lighting and validation.
      Cards only appear when their entities exist.

  - type: grid
    columns: 2
    square: false
    cards:
      - type: conditional
        conditions:
          - entity: script.huskers_led_gameday_start
            state_not: unavailable
        card:
          type: button
          name: Start Game-Day Effect
          icon: mdi:football
          tap_action:
            action: call-service
            service: script.turn_on
            target:
              entity_id: script.huskers_led_gameday_start

