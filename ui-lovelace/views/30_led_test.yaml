title: Huskers â€“ LED Test
path: husker-led-test
icon: mdi:led-strip-variant
badges: []
cards:
  - type: markdown
    content: >
      # Husker LED â€“ MQTT Test

      Use the buttons below to start the **Husker (scarlet & cream)** effect
      on your permanent outdoor LEDs, or **revert to your monthly effect**.
      This view is safe to load even if test scripts are missing.

  - type: conditional
    conditions:
      - entity: script.huskers_touchdown_burst
        state_not: unavailable
    card:
      type: button
      name: Touchdown Burst (Test)
      icon: mdi:firework
      tap_action:
        action: call-service
        service: script.turn_on
        target:
          entity_id: script.huskers_touchdown_burst

  - type: conditional
    conditions:
      - entity: script.huskers_led_gameday_start
        state_not: unavailable
    card:
      type: button
      name: Start Game-Day Effect
      icon: mdi:football
      tap_action:
        action: call-service
        service: script.turn_on
        target:
          entity_id: script.huskers_led_gameday_start

  - type: conditional
    conditions:
      - entity: script.huskers_led_stop
        state_not: unavailable
    card:
      type: button
      name: Stop Effect (Restore Previous)
      icon: mdi:stop-circle
      tap_action:
        action: call-service
        service: script.turn_on
        target:
          entity_id: script.huskers_led_stop

  - type: conditional
    conditions:
      - entity: script.huskers_led_revert_monthly
        state_not: unavailable
    card:
      type: button
      name: Revert to Monthly Effect
      icon: mdi:backup-restore
      tap_action:
        action: call-service
        service: script.turn_on
        target:
          entity_id: script.huskers_led_revert_monthly

  - type: markdown
    content: >-
      {% set v = states('sensor.huskers_last_score_test') %}
      {% if v in ['unknown','unavailable','none','None',''] %}{% set v = 'â€”' %}{% endif %}
      **Last score (test):** {{ v }}

      **Notes:** Buttons appear only when their matching script exists.
