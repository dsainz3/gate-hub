            {% if entry.expected_mode and actual_mode != entry.expected_mode %}
              {% set mode_mismatches = mode_mismatches + [entry.entity_id ~ ' (expected ' ~ entry.expected_mode ~ ', actual ' ~ (actual_mode or 'unknown') ~ ')'] %}
            {% endif %}
