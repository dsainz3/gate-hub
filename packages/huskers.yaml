                {% set overall_text = '-' %}
                {% if overall_record is mapping %}
                  {% if overall_record.summary is defined %}
                    {% set overall_text = overall_record.summary %}
                  {% elif overall_record.displayValue is defined %}
                    {% set overall_text = overall_record.displayValue %}
                  {% endif %}
                {% endif %}
                {% set conf_text = '-' %}
