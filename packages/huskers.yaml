                  {% elif conf_record.displayValue is defined %}
                    {% set conf_text = conf_record.displayValue %}
                  {% endif %}
                {% endif %}
                {% set parts = overall_text.split('-') if overall_text not in ['-', ''] else [] %}
                {% set wins = parts[0] | int(0) if parts | length > 0 else 0 %}
