            - condition: template
              value_template: "{{ true }}"
          sequence:
            - service: light.turn_on
              target:
                entity_id:
                  - light.light_theater_left
              data:
                brightness_pct: 75
                transition: 5
                rgb_color:
                  - 255
                  - 110
                  - 0
