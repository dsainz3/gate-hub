# Loads default set of integrations. Do not remove.
default_config:

homeassistant:
  name: Our Home
  latitude: 41.046709
  longitude: -95.9718365
  elevation: 1116
  time_zone: America/Chicago

frontend:
  themes: !include_dir_merge_named themes

# Keep these for now (we haven't migrated them yet)
automation: !include automations.yaml
scene: !include scenes.yaml
group: !include group.yaml
light: !include light.yaml
sensor: !include sensor.yaml
template: !include templates.yaml
binary_sensor: !include binary_sensors.yaml

# REMOVE this whole input_boolean block (moved to package)
# input_boolean:
#   huskers_color_show:
#     name: Huskers Color Show
#     icon: mdi:music

# REMOVE this whole input_number block (moved to package; initial values preserved below)
# input_number:
#   hail_varsity_bpm: ...
#   beats_per_color: ...

# IMPORTANT for scripts:
# Option A (quick + safe): keep scripts.yaml, but delete ONLY the Huskers scripts from it
# Option B: comment out the line below AFTER we migrate all remaining scripts into packages
script: !include scripts.yaml

lovelace:
  mode: yaml
  resources: !include lovelace/resources.yaml
  dashboards:
    main-dashboard:
      mode: yaml
      filename: ui-lovelace/main.yaml
      title: Home
      icon: mdi:home
      show_in_sidebar: true
      require_admin: false
    huskers-dashboard:
      mode: yaml
      filename: ui-lovelace/huskers.yaml
      title: Huskers
      icon: mdi:football-helmet
      show_in_sidebar: true
      require_admin: false
