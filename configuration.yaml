# Loads default set of integrations. Do not remove.
---
default_config:

homeassistant:
  name: Our Home
  latitude: 41.046709
  longitude: -95.9718365
  elevation: 1116
  time_zone: America/Chicago

  # Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
group: !include group.yaml
light: !include light.yaml
sensor: !include sensor.yaml
template: !include templates.yaml
binary_sensor: !include binary_sensors.yaml

input_boolean:
  huskers_color_show:
    name: Huskers Color Show
    icon: mdi:music

input_number:
  hail_varsity_bpm:
    name: Hail Varsity BPM
    min: 60
    max: 220
    step: 1
    mode: slider
    icon: mdi:metronome
    initial: 152

  beats_per_color:
    name: Beats per Color (hold)
    min: 1
    max: 8
    step: 1
    icon: mdi:timer-outline
    initial: 2
lovelace:
  mode: yaml
  resources: !include lovelace/resources.yaml
  dashboards:
    main-dashboard:
      mode: yaml
      filename: ui-lovelace/main.yaml
      title: Home
      icon: mdi:home
      show_in_sidebar: true
      require_admin: false
    huskers-dashboard:
      mode: yaml
      filename: ui-lovelace/huskers.yaml
      title: Huskers
      icon: mdi:football-helmet
      show_in_sidebar: true
      require_admin: false
