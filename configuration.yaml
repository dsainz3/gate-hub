# Loads default set of integrations. Do not remove.
---
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
group: !include group.yaml
light: !include light.yaml

# Paste this into configuration.yaml (anywhere at top level)
input_boolean:
  theater_left_candy_cane:
    name: Theater Left Candy Cane Effect
    icon: mdi:candycane

# Optional: UI speed control for the effect (seconds)
input_number:
  theater_left_candy_cane_delay:
    name: Candy Cane Delay (sec)
    min: 0.5
    max: 10
    step: 0.5
    mode: slider
