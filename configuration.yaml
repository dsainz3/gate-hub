# Global Home Assistant configuration entry point.
# All domain-specific settings are split into include files and packages/ for clarity.
homeassistant:
  packages: !include_dir_named packages
  name: Our Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  time_zone: !secret home_timezone
  unit_system: us_customary
  currency: USD
  country: US

frontend:
  themes: !include themes.yaml   # or: !include_dir_merge_named themes/

automation: !include automations.yaml
scene: !include scenes.yaml
group: !include group.yaml
light: !include light.yaml
sensor: !include sensor.yaml
template: !include templates.yaml
binary_sensor: !include binary_sensors.yaml
input_boolean: !include input_boolean.yaml

# Keep multiple input_number files (directory merge)
input_number: !include_dir_merge_named input_number

input_text: !include input_text.yaml
script: !include scripts.yaml

logbook:
history:

recorder:
  include:
    domains: [script, scene, light, input_boolean]
    entities:
      - input_text.huskers_last_score
      - sensor.huskers_kickoff_in
      - binary_sensor.huskers_is_postgame_espn
      - input_number.huskers_chase_cycle_seconds
      - light.light_theater_left
      - light.light_theater_right
      - light.light_front_left
      - light.light_front_right
      - light.light_garage_left
      - light.garage_center
      - light.light_garage_right
      - light.permanent_outdoor_lights
      - sensor.outdoor_temperature_wx
      - sensor.outdoor_humidity_wx
      - sensor.outdoor_wind_speed_wx
      - sensor.outdoor_pressure_wx
      - sensor.outdoor_dew_point_approx
      - sensor.outdoor_feels_like
      - sensor.kneplatt72_uv_index
      - sensor.wind_gust
      - sensor.outdoor_visibility_wx
      - sensor.uv_category_wx
      - sensor.wx_pressure_rate_1h
      - sensor.wx_pressure_rate_3h
      - sensor.wx_pressure_change_3h
      - sensor.wx_pressure_change_24h
      - sensor.wx_pressure_tendency_3h
      - binary_sensor.wx_pressure_falling_rapid
      - binary_sensor.wx_pressure_falling_very_fast
      - binary_sensor.wx_storm_watch_pressure
      - binary_sensor.wx_storm_warning_pressure
      - sensor.hygrometer_humidor_temperature
      - sensor.hygrometer_humidor_humidity
      - sensor.humidor_temp_stats_24h
      - sensor.humidor_temp_change_1h
      - sensor.humidor_temp_range_today
      - sensor.humidor_humidity_stats_24h
      - sensor.humidor_humidity_change_1h
      - sensor.humidor_humidity_range_today
      - sensor.humidor_temperature_trend
      - sensor.humidor_system_status
      - sensor.humidor_system_health


logger:
  default: warning
  logs:
    homeassistant.setup: debug
    homeassistant.helpers.package: debug
    homeassistant.util.yaml.loader: debug
    homeassistant.components.input_boolean: debug
    homeassistant.components.input_number: debug
    homeassistant.components.input_text: debug
    homeassistant.components.script: debug


lovelace:
  dashboards:
    huskers-gameday:
      mode: yaml
      title: Huskers Game Day
      icon: mdi:football-helmet
      show_in_sidebar: true
      filename: dashboards/huskers-all.yaml

    huskers-teamtracker:
      mode: yaml
      title: Huskers Team Tracker
      icon: mdi:scoreboard-outline
      show_in_sidebar: true
      filename: dashboards/huskers-teamtracker.yaml

    weather-dashboard:              # must contain a hyphen
      mode: yaml
      filename: dashboards/weather-dashboard.yaml
      title: Weather Package
      icon: mdi:weather-partly-cloudy
      show_in_sidebar: true
      # require_admin: false

    kiosk-dashboard:
      mode: yaml
      filename: dashboards/kiosk-dashboard.yaml
      title: Kiosk Package
      icon: mdi:monitor-dashboard
      show_in_sidebar: true
