# Global Home Assistant configuration entry point.
# All domain-specific settings are split into include files and packages/ for clarity.
homeassistant:
  packages: !include_dir_named packages
  name: Our Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  time_zone: !secret home_timezone
  unit_system: us_customary
  currency: USD
  country: US

  customize:
    sensor.kneplatt72_solar_radiation:
      friendly_name: 'Solar Radiation (Raw)'
      unit_of_measurement: 'W/m^2'
      device_class: irradiance
      state_class: measurement
      icon: mdi:weather-sunny
    sensor.kneplatt72_solar_radiation_fixed:
      friendly_name: 'Solar Radiation'
      unit_of_measurement: 'W/m^2'
      device_class: irradiance
      state_class: measurement
      icon: mdi:weather-sunny


automation: []
scene: []
group: !include group.yaml
light: !include light.yaml
sensor: !include sensor.yaml
template: !include templates.yaml
binary_sensor: !include binary_sensors.yaml
input_boolean: !include input_boolean.yaml

# Keep multiple input_number files (directory merge)
input_number: !include_dir_merge_named input_number

input_select: !include input_select.yaml

input_text: !include input_text.yaml
script: []

pyscript:
  allow_all_imports: false

logbook:
history:

recorder:
  include:
    domains:
      - script
      - scene
      - light
      - input_boolean
      - sensor
    entities: !secret recorder_include_entities

logger:
  default: warning
  logs:
    homeassistant.setup: debug
    homeassistant.helpers.package: debug
    homeassistant.util.yaml.loader: debug
    homeassistant.components.input_boolean: debug
    homeassistant.components.input_number: debug
    homeassistant.components.input_text: debug
    homeassistant.components.script: debug
    homeassistant.components.command_line: debug
    homeassistant.components.command_line.sensor: debug
    homeassistant.components.device_tracker.nmap_tracker: debug
    homeassistant.components.nmap_tracker: debug

command_line:
  - sensor:
      name: Todo Repo Tracker
      unique_id: todo_repo_tracker
      command: "cat /config/TODO.md"
      scan_interval: 120

  - sensor:
      name: Gretna Sanitation Schedule
      unique_id: kiosk_gretna_sanitation_schedule
      command: "/config/scripts/gretna_sanitation.py"
      scan_interval: 21600
      value_template: "{{ value_json.status | default('error') }}"
      json_attributes:
        - generated_at
        - reference_date
        - trash
        - recycling
        - yard_waste
        - metadata

lovelace:
  mode: yaml
  resources:
    # Mushroom
    - url: /hacsfiles/lovelace-mushroom/mushroom.js
      type: module

    # Layout card (needs BOTH files)
    - url: /hacsfiles/lovelace-layout-card/layout-card.js
      type: module
    - url: /hacsfiles/lovelace-layout-card/grid-layout.js
      type: module

    # Auto-entities
    - url: /hacsfiles/lovelace-auto-entities/auto-entities.js
      type: module

    # TeamTracker Card
    - url: /hacsfiles/teamtracker-card/ha-teamtracker-card.js
      type: module

    # ApexCharts
    - url: /hacsfiles/apexcharts-card/apexcharts-card.js
      type: module

    # Hue-like Light Card
    - url: /hacsfiles/lovelace-hue-like-light-card/hue-like-light-card.js
      type: module

    # Compact Light Card (already loading per your console)
    - url: /hacsfiles/compact-light-card/compact-light-card.js
      type: module

    # Extended Gauge  ⟵ folder is "extended-gauge". One of these filenames will exist:
    - url: /hacsfiles/extended-gauge/extended-gauge.js
      type: module
    # If you still get a 404 for the line above, comment it out and try this one instead:
    # - url: /hacsfiles/extended-gauge/extended-gauge-card.js
    #   type: module


  dashboards:
    f1-dashboard:
      mode: yaml
      title: F1 Dashboard
      icon: mdi:racing-helmet
      show_in_sidebar: true
      filename: dashboards/f1.dashboard.yaml

    huskers-dashboard:
      mode: yaml
      title: Huskers Dashboard
      icon: mdi:scoreboard-outline
      show_in_sidebar: true
      filename: dashboards/huskers.dashboard.yaml

    weather-dashboard:
      mode: yaml
      title: Weather Dashboard
      icon: mdi:weather-partly-cloudy
      show_in_sidebar: true
      filename: dashboards/weather.dashboard.yaml

    kiosk-dashboard:
      mode: yaml
      title: Kiosk Dashboard
      icon: mdi:monitor-dashboard
      show_in_sidebar: true
      filename: dashboards/kiosk.dashboard.yaml

    network-dashboard:
      mode: yaml
      title: Network Dashboard
      icon: mdi:access-point-network
      show_in_sidebar: true
      filename: dashboards/network.dashboard.yaml

    automations-dashboard:
      mode: yaml
      title: Automations
      icon: mdi:robot
