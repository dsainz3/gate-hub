title: Weather Dashboard
views:
  - title: Weather
    path: weather
    icon: mdi:weather-partly-cloudy
    badges: []

    cards:
      # Forecast from your provider
      - type: weather-forecast
        entity: weather.kneplatt72

      # Clean "Now" panel with live values
      - type: glance
        title: Now
        show_name: true
        show_state: true
        entities:
          - entity: sensor.outdoor_temperature_wx
            name: Temp
          - entity: sensor.outdoor_feels_like
            name: Feels Like
          - entity: sensor.outdoor_dew_point_approx
            name: Dew Point
          - entity: sensor.outdoor_humidity_wx
            name: Humidity
          - entity: sensor.outdoor_wind_speed_wx
            name: Wind
          - entity: sensor.wind_gust
            name: Gust
          - entity: sensor.kneplatt72_uv_index
            name: UV
          - entity: sensor.outdoor_pressure_wx
            name: Pressure

      # Controls and a single place to open all weather entities
      - type: entities
        title: Controls & All Entities
        show_header_toggle: false
        entities:
          - entity: input_boolean.weather_notifications_enabled
            name: Weather Notifications
          - entity: group.weather_dashboard_all
            name: All Weather Entities

      # Compact mini line charts (built-in "sensor" card)
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.outdoor_temperature_wx
            name: Temperature
            graph: line
          - type: sensor
            entity: sensor.outdoor_humidity_wx
            name: Humidity
            graph: line
          - type: sensor
            entity: sensor.outdoor_wind_speed_wx
            name: Wind

      # Quick gauges
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.outdoor_temperature_wx
            name: Temp
            min: -20
            max: 120
          - type: gauge
            entity: sensor.outdoor_humidity_wx
            name: Humidity
            min: 0
            max: 100
          - type: gauge
            entity: sensor.kneplatt72_uv_index
            name: UV
            min: 0
            max: 11

      # 24h history (requires history/recorder)
      - type: history-graph
        title: Last 24 hours
        hours_to_show: 24
        entities:
          - entity: sensor.outdoor_temperature_wx
          - entity: sensor.outdoor_humidity_wx
          - entity: sensor.outdoor_wind_speed_wx
          - entity: sensor.outdoor_pressure_wx
          - entity: sensor.kneplatt72_uv_index

      # Optional trends (mean/min/max)
      - type: statistics-graph
        title: 24h Trends
        days_to_show: 1
        stat_types:
          - mean
          - min
          - max
        chart_type: line
        entities:
          - entity: sensor.outdoor_temperature_wx
          - entity: sensor.outdoor_humidity_wx
          - entity: sensor.outdoor_wind_speed_wx
