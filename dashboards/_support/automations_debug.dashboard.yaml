title: Support ¬∑ Automations Debug
views:
  - title: Overview
    path: support-automations
    icon: mdi:cogs
    badges: []
    cards:
      - type: markdown
        content: >
          # ‚öôÔ∏è Automations ‚Äî Run & Debug
          Enable/disable, **trigger**, and review `last_triggered` for any automation.
          Use **Reload Automations** after edits.

      # ----- Global controls -----
      - type: grid
        square: false
        columns: 3
        cards:
          - type: button
            name: Reload Automations
            icon: mdi:refresh
            tap_action:
              action: call-service
              service: automation.reload
          - type: button
            name: Check Config
            icon: mdi:checkbox-marked-circle-outline
            tap_action:
              action: call-service
              service: homeassistant.check_config
          - type: button
            name: Open Logbook View
            icon: mdi:book-open-page-variant
            tap_action:
              action: navigate
              navigation_path: /logbook

      # =========================
      # HUSKERS ‚Äî Core Game Flow
      # =========================
      - type: markdown
        content: '## üèà Huskers ‚Äî Core Game Flow'

      - type: entities
        title: Huskers ‚Äî Core Automations
        show_header_toggle: false
        entities:
          - automation.huskers_pregame_showtime_t_20_minutes
          - automation.huskers_td_burst_on_score
          - automation.huskers_postgame_cleanup

      - type: entities
        title: Huskers ‚Äî Last Triggered
        show_header_toggle: false
        entities:
          - type: attribute
            entity: automation.huskers_pregame_showtime_t_20_minutes
            attribute: last_triggered
            name: Showtime T-20 ‚Äî last_triggered
          - type: attribute
            entity: automation.huskers_td_burst_on_score
            attribute: last_triggered
            name: TD Burst on Score ‚Äî last_triggered
          - type: attribute
            entity: automation.huskers_postgame_cleanup
            attribute: last_triggered
            name: Postgame Restoration ‚Äî last_triggered

      - type: grid
        square: false
        columns: 4
        cards:
          - type: button
            name: Trigger Showtime T-20
            icon: mdi:timer-sand
            tap_action:
              action: call-service
              service: automation.trigger
              target: {entity_id: automation.huskers_pregame_showtime_t_20_minutes}
          - type: button
            name: Trigger TD Burst on Score
            icon: mdi:football
            tap_action:
              action: call-service
              service: automation.trigger
              target: {entity_id: automation.huskers_td_burst_on_score}
          - type: button
            name: Trigger Postgame Restoration
            icon: mdi:broom
            tap_action:
              action: call-service
              service: automation.trigger
              target: {entity_id: automation.huskers_postgame_cleanup}

      # =========================
      # NIGHT / DAILY SCHEDULES
      # =========================
      - type: markdown
        content: '## üåô Evening / Night / Early AM'

      - type: entities
