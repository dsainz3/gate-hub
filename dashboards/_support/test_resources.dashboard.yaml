            entity: sensor.deco_total_down_mbps
            icon: mdi:access-point-network
            icon_color: blue
            primary: Deco mesh throughput
            secondary: |
              ↓ {{ states('sensor.deco_total_down_mbps') }} Mbps
              ↑ {{ states('sensor.deco_total_up_mbps') }} Mbps
