                  func: max
              - entity: sensor.speedtest_upload
                name: Upload
                type: column
                color: '#3b82f6'
                stroke_width: 0
                yaxis_id: bandwidth
                group_by:
                  duration: 6h
                  func: max
          - type: custom:apexcharts-card
            header:
              show: true
              title: Latency watch
              show_states: true
            graph_span: 3d
            now:
              show: true
            apex_config:
              chart:
                height: 260
            series:
              - entity: sensor.internet_latency_2
