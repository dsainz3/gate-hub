title: Support · Test Resources
views:
  - title: Quick Glance
    path: support-test-quick
    icon: mdi:view-dashboard-outline
    type: sections
    theme: Support Test Gold
    card_mod:
      style: |
        :host {
          --app-header-background-color: var(--support-test-header-test-bench-bg, var(--app-header-background-color));
          --app-header-text-color: var(--support-test-header-test-bench-fg, var(--app-header-text-color));
          --app-header-button-text-color: var(--support-test-header-test-bench-fg, var(--app-header-button-text-color));
          --app-header-icon-color: var(--support-test-header-test-bench-fg, var(--app-header-icon-color));
        }
    max_columns: 4
    sections:
      - type: grid
        columns: 4
        cards:
          - type: heading
            heading: Mission Control
            heading_style: title
            view_layout:
              column_span: 4
          - type: custom:mushroom-chips-card
            alignment: start
            chips:
              - type: template
                entity: weather.forecast_home
                icon: mdi:weather-partly-cloudy
                icon_color: >-
                  {% set condition = states('weather.forecast_home') %}
                  {% if condition in ['sunny', 'clear-night'] %}
                    amber
                  {% elif condition in ['cloudy', 'partlycloudy', 'mostlycloudy'] %}
                    blue-grey
                  {% elif condition in ['rainy', 'pouring'] %}
                    blue
                  {% else %}
                    teal
                  {% endif %}
                content: >-
                  {{ states('weather.forecast_home') | title }} · {{ states('sensor.temperature') }}°F
                tap_action:
                  action: more-info
                  entity: weather.forecast_home
              - type: template
                entity: sensor.network_status_summary
                icon: mdi:lan-check
                icon_color: >-
                  {{ 'green' if is_state('sensor.network_status_summary', 'Online') else 'red' }}
                content: Network · {{ states('sensor.network_status_summary') }}
                tap_action:
                  action: more-info
                  entity: sensor.network_status_summary
              - type: template
                entity: sensor.huskers_game_phase_label
                icon: mdi:football-helmet
                icon_color: >-
                  {% if states('sensor.huskers_game_phase_label') == 'Final' %}
                    red
                  {% elif is_state('sensor.huskers_game_phase_label', 'Live') %}
                    green
                  {% else %}
                    grey
                  {% endif %}
                content: >-
                  Huskers {{ states('sensor.huskers_team_score') }}–{{ states('sensor.huskers_opponent_score_2') }}
                tap_action:
                  action: more-info
                  entity: sensor.huskers_game_detail
              - type: template
                entity: binary_sensor.f1_is_race_week
                icon: mdi:flag-checkered
                icon_color: >-
                  {{ 'purple' if is_state('binary_sensor.f1_is_race_week', 'on') else 'grey' }}
                content: F1 · {{ states('sensor.f1_next_race_name') }}
                tap_action:
                  action: more-info
                  entity: sensor.f1_next_race_name
              - type: template
                entity: sensor.hygrometer_humidor_humidity
                icon: mdi:water-percent
                icon_color: >-
                  {% if is_state('binary_sensor.kiosk_humidor_out_of_band', 'on') %}
                    red
                  {% else %}
                    indigo
                  {% endif %}
                content: Humidor · {{ states('sensor.hygrometer_humidor_humidity') }}%
                tap_action:
                  action: more-info
                  entity: sensor.hygrometer_humidor_humidity
              - type: template
                entity: sensor.support_test_resources_briefing
                icon: mdi:account-tie
                icon_color: >-
                  {{ 'green' if is_state('sensor.support_test_resources_briefing', 'ok') else 'amber' }}
                content: Briefing · {{ states('sensor.support_test_resources_briefing') | title }}
                tap_action:
                  action: more-info
                  entity: sensor.support_test_resources_briefing
            view_layout:
              column_span: 4
          - type: markdown
            title: Support lab briefing
            content: >-
              {% set summary = state_attr('sensor.support_test_resources_briefing', 'content') %}
              {{ summary if summary not in [None, '', 'unknown', 'unavailable'] else 'Assistant briefing is currently unavailable.' }}
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(59,130,246,0.12), rgba(37,99,235,0.28));
                  border-radius: 16px;
                  box-shadow: none;
                  padding: 1.2rem;
                  color: var(--primary-text-color);
                }
                ha-markdown {
                  font-size: 0.95rem;
                  line-height: 1.5;
                }
          - type: markdown
            title: Keeping tabs on
            content: >-
              {% set summary = state_attr('sensor.support_test_resources_briefing', 'environment_content') %}
              {{ summary if summary not in [None, '', 'unknown', 'unavailable'] else 'Environment insights are currently unavailable.' }}
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(16,185,129,0.12), rgba(5,150,105,0.28));
                  border-radius: 16px;
                  box-shadow: none;
                  padding: 1.2rem;
                  color: var(--primary-text-color);
                }
                ha-markdown {
                  font-size: 0.95rem;
                  line-height: 1.5;
                }
          - type: markdown
            title: Headline events
            content: >-
              {% set summary = state_attr('sensor.support_test_resources_briefing', 'events_content') %}
              {{ summary if summary not in [None, '', 'unknown', 'unavailable'] else 'Headline events are currently unavailable.' }}
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(236,72,153,0.12), rgba(219,39,119,0.28));
                  border-radius: 16px;
                  box-shadow: none;
                  padding: 1.2rem;
                  color: var(--primary-text-color);
                }
                ha-markdown {
                  font-size: 0.95rem;
                  line-height: 1.5;
                }
          - type: markdown
            title: Systems oversight
            content: >-
              {% set summary = state_attr('sensor.support_test_resources_briefing', 'systems_content') %}
              {{ summary if summary not in [None, '', 'unknown', 'unavailable'] else 'Systems oversight is currently unavailable.' }}
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(251,191,36,0.12), rgba(245,158,11,0.28));
                  border-radius: 16px;
                  box-shadow: none;
                  padding: 1.2rem;
                  color: var(--primary-text-color);
                }
                ha-markdown {
                  font-size: 0.95rem;
                  line-height: 1.5;
                }
      - type: grid
        columns: 3
        cards:
          - type: markdown
            title: System health
            content: >-
              {% set summary = state_attr('sensor.support_test_resources_briefing', 'system_health_cluster') %}
              {{ summary if summary not in [None, '', 'unknown', 'unavailable'] else 'System health metrics are currently unavailable.' }}
            card_mod:
              style: |
                ha-card {
                  border-radius: 16px;
                  padding: 1rem;
                  background: rgba(148,163,184,0.12);
                  box-shadow: none;
                  color: var(--primary-text-color);
                }
                ha-markdown {
                  font-size: 0.9rem;
                  line-height: 1.5;
                }
          - type: markdown
            title: Environment
            content: >-
              {% set summary = state_attr('sensor.support_test_resources_briefing', 'environment_cluster') %}
              {{ summary if summary not in [None, '', 'unknown', 'unavailable'] else 'Environment metrics are currently unavailable.' }}
            card_mod:
              style: |
                ha-card {
                  border-radius: 16px;
                  padding: 1rem;
                  background: rgba(94,234,212,0.12);
                  box-shadow: none;
                  color: var(--primary-text-color);
                }
                ha-markdown {
                  font-size: 0.9rem;
                  line-height: 1.5;
                }
          - type: markdown
            title: Lighting & energy
            content: >-
              {% set summary = state_attr('sensor.support_test_resources_briefing', 'lighting_energy_cluster') %}
              {{ summary if summary not in [None, '', 'unknown', 'unavailable'] else 'Lighting and energy metrics are currently unavailable.' }}
            card_mod:
              style: |
                ha-card {
                  border-radius: 16px;
                  padding: 1rem;
                  background: rgba(253,224,71,0.12);
                  box-shadow: none;
                  color: var(--primary-text-color);
                }
                ha-markdown {
                  font-size: 0.9rem;
                  line-height: 1.5;
                }
    badges:
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.kneplatt72_humidity_24h_mean
  - title: Environment & Comfort
    path: support-test-environment
    icon: mdi:leaf-circle
    type: sections
    theme: Support Test Gold
    card_mod:
      style: |
        :host {
          --app-header-background-color: var(--support-test-header-test-bench-bg, var(--app-header-background-color));
          --app-header-text-color: var(--support-test-header-test-bench-fg, var(--app-header-text-color));
          --app-header-button-text-color: var(--support-test-header-test-bench-fg, var(--app-header-button-text-color));
          --app-header-icon-color: var(--support-test-header-test-bench-fg, var(--app-header-icon-color));
        }
    max_columns: 4
    sections:
      - type: grid
        columns: 4
        cards:
          - type: heading
            heading: Atmosphere Trends
          - type: custom:apexcharts-card
            header:
              show: true
              title: Outdoor comfort trend
              show_states: true
            graph_span: 3d
            now:
              show: true
            apex_config:
              chart:
                height: 260
              legend:
                position: top
            yaxis:
              - id: temperature
                min: 20
                apex_config:
                  labels:
                    formatter: |
                      function(value) {
                        return value.toFixed(0) + '°F';
                      }
              - id: humidity
                opposite: true
                min: 0
                max: 100
                apex_config:
                  labels:
                    formatter: |
                      function(value) {
                        return value.toFixed(0) + '%';
                      }
            series:
              - entity: sensor.outdoor_temperature_wx
                name: Outdoor temperature
                type: line
                stroke_width: 3
                extend_to: now
                yaxis_id: temperature
                color: '#f97316'
                group_by:
                  duration: 30min
                  func: avg
              - entity: sensor.outdoor_humidity_wx
                name: Outdoor humidity
                type: area
                extend_to: now
                yaxis_id: humidity
                color: '#6366f1'
                opacity: 0.25
                stroke_width: 2
                group_by:
                  duration: 30min
                  func: avg
      - type: grid
        columns: 4
        cards:
          - type: heading
            heading: Precision Zones
          - type: custom:mushroom-entity-card
            entity: sensor.hygrometer_humidor_temperature
            name: Humidor temperature
            icon: mdi:thermometer
            layout: horizontal
            fill_container: true
            primary_info: state
            secondary_info: name
            badge_icon: mdi:chart-line
            badge_color: |-
              {% if states('sensor.humidor_system_status') == 'OK' %}
                green
              {% else %}
                amber
              {% endif %}
          - type: custom:mushroom-entity-card
            entity: sensor.hygrometer_humidor_humidity
            name: Humidor humidity
            icon: mdi:water-percent
            layout: horizontal
            fill_container: true
            primary_info: state
            secondary_info: name
            badge_icon: mdi:shield-alert
            badge_color: >-
              {% if is_state('binary_sensor.kiosk_humidor_out_of_band', 'off')
              %}
                green
              {% else %}
                red
              {% endif %}
          - type: custom:mushroom-template-card
            entity: sensor.kiosk_snapshot_aux_readout
            icon: mdi:home-analytics
            icon_color: teal
            primary: Interior systems readout
            secondary: '{{ states(''sensor.kiosk_snapshot_aux_readout'') }}'
            layout: vertical
            fill_container: true
            multiline_secondary: true
  - title: Network Pulse
    path: support-test-network
    icon: mdi:access-point-network
    type: sections
    theme: Support Test Gold
    card_mod:
      style: |
        :host {
          --app-header-background-color: var(--support-test-header-test-bench-bg, var(--app-header-background-color));
          --app-header-text-color: var(--support-test-header-test-bench-fg, var(--app-header-text-color));
          --app-header-button-text-color: var(--support-test-header-test-bench-fg, var(--app-header-button-text-color));
          --app-header-icon-color: var(--support-test-header-test-bench-fg, var(--app-header-icon-color));
        }
    max_columns: 4
    sections:
      - type: grid
        columns: 4
        cards:
          - type: heading
            heading: Connectivity Overview
          - type: custom:mushroom-template-card
            entity: sensor.deco_total_down_mbps
            icon: mdi:access-point-network
            icon_color: blue
            primary: Deco mesh throughput
            secondary: |
              ↓ {{ states('sensor.deco_total_down_mbps') }} Mbps
              ↑ {{ states('sensor.deco_total_up_mbps') }} Mbps
              Nodes {{ states('sensor.deco_node_count') }}
            layout: vertical
            fill_container: true
            multiline_secondary: true
          - type: custom:mushroom-template-card
            entity: sensor.network_performance_summary
            icon: mdi:chart-bell-curve
            icon_color: >-
              {% if states('sensor.network_performance_summary') == 'excellent'
              %}
                green
              {% elif states('sensor.network_performance_summary') == 'degraded'
              %}
                amber
              {% else %}
                teal
              {% endif %}
            primary: Client mix
            secondary: >-
              Wi-Fi {{ states('sensor.deco_client_count') }} · Guest {{
              states('sensor.tp_link_router_total_guest_wifi_clients') |
              default('—', true) }}

              Wired {{ states('sensor.tp_link_router_total_wired_clients') |
              default('—', true) }}
            layout: vertical
            fill_container: true
            multiline_secondary: true
      - type: grid
        columns: 4
        cards:
          - type: heading
            heading: Performance History
          - type: custom:apexcharts-card
            header:
              show: true
              title: Speedtest history
              show_states: true
            graph_span: 7d
            now:
              show: true
            apex_config:
              chart:
                height: 260
              legend:
                position: top
            yaxis:
              - id: bandwidth
                min: 0
            series:
              - entity: sensor.speedtest_download
                name: Download
                type: column
                color: '#10b981'
                stroke_width: 0
                yaxis_id: bandwidth
                group_by:
                  duration: 6h
                  func: max
              - entity: sensor.speedtest_upload
                name: Upload
                type: column
                color: '#3b82f6'
                stroke_width: 0
                yaxis_id: bandwidth
                group_by:
                  duration: 6h
                  func: max
          - type: custom:apexcharts-card
            header:
              show: true
              title: Latency watch
              show_states: true
            graph_span: 3d
            now:
              show: true
            apex_config:
              chart:
                height: 260
            series:
              - entity: sensor.internet_latency_2
                name: Live latency
                type: line
                color: '#facc15'
                stroke_width: 3
                extend_to: now
                group_by:
                  duration: 15min
                  func: avg
              - entity: sensor.speedtest_ping
                name: Speedtest ping
                type: line
                color: '#fb7185'
                stroke_width: 2
                extend_to: now
                group_by:
                  duration: 6h
                  func: avg
