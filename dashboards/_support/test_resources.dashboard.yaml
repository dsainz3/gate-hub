title: Support · Test Resources
views:
  - title: Quick Glance
    path: support-test-quick
    icon: mdi:view-dashboard-outline
    type: sections
    theme: Support Test Gold
    card_mod:
      style: |
        :host {
          --app-header-background-color: var(--support-test-header-test-bench-bg, var(--app-header-background-color));
          --app-header-text-color: var(--support-test-header-test-bench-fg, var(--app-header-text-color));
          --app-header-button-text-color: var(--support-test-header-test-bench-fg, var(--app-header-button-text-color));
          --app-header-icon-color: var(--support-test-header-test-bench-fg, var(--app-header-icon-color));
        }
    max_columns: 4
    sections:
      - type: grid
        cards:
          - type: heading
            heading: New section
            heading_style: title
            grid_options:
              columns: full
              rows: 2
          - type: grid
            columns: 3
            cards:
              - type: heading
                heading: Mission Control
                heading_style: title
              - type: custom:mushroom-title-card
                title: Support Lab · Modern Showcase
                subtitle: Curated command centre built from the sample entities.
                alignment: start
                tap_action:
                  action: more-info
                  entity: sensor.agenda_planner_summary
                view_layout:
                  column_span: 3
              - type: custom:mushroom-chips-card
                alignment: start
                chips:
                  - type: template
                    entity: weather.forecast_home
                    icon: mdi:weather-partly-cloudy
                    icon_color: >-
                      {% set condition = states('weather.forecast_home') %} {%
                      if condition in ['sunny', 'clear-night'] %}
                        amber
                      {% elif condition in ['cloudy', 'partlycloudy',
                      'mostlycloudy'] %}
                        blue-grey
                      {% elif condition in ['rainy', 'pouring'] %}
                        blue
                      {% else %}
                        teal
                      {% endif %}
                    content: >-
                      {{ states('weather.forecast_home') | title }} · {{
                      states('sensor.temperature') }}°F
                    tap_action:
                      action: more-info
                      entity: weather.forecast_home
                  - type: template
                    entity: sensor.network_status_summary
                    icon: mdi:lan-check
                    icon_color: >-
                      {{ 'green' if is_state('sensor.network_status_summary',
                      'Online') else 'red' }}
                    content: Network · {{ states('sensor.network_status_summary') }}
                    tap_action:
                      action: more-info
                      entity: sensor.network_status_summary
                  - type: template
                    entity: sensor.huskers_game_phase_label
                    icon: mdi:football-helmet
                    icon_color: >-
                      {% if states('sensor.huskers_game_phase_label') == 'Final'
                      %}
                        red
                      {% elif is_state('sensor.huskers_game_phase_label',
                      'Live') %}
                        green
                      {% else %}
                        grey
                      {% endif %}
                    content: >-
                      Huskers {{ states('sensor.huskers_team_score') }}–{{
                      states('sensor.huskers_opponent_score_2') }}
                    tap_action:
                      action: more-info
                      entity: sensor.huskers_game_detail
                  - type: template
                    entity: binary_sensor.f1_is_race_week
                    icon: mdi:flag-checkered
                    icon_color: >-
                      {{ 'purple' if is_state('binary_sensor.f1_is_race_week',
                      'on') else 'grey' }}
                    content: F1 · {{ states('sensor.f1_next_race_name') }}
                    tap_action:
                      action: more-info
                      entity: sensor.f1_next_race_name
                view_layout:
                  column_span: 3
            grid_options:
              columns: full
              rows: 1
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-chips-card
                chips:
                  - type: entity
                    entity: update.home_assistant_supervisor_update
                  - type: light
                    entity: light.office_lights
                  - type: template
        column_span: 4
      - type: grid
        columns: 3
        cards:
          - type: heading
            heading: Mission Control
          - type: custom:mushroom-title-card
            title: Support Lab · Modern Showcase
            subtitle: Curated command centre built from the sample entities.
            alignment: start
            tap_action:
              action: more-info
              entity: sensor.agenda_planner_summary
            view_layout:
              column_span: 3
          - type: custom:mushroom-chips-card
            alignment: start
            chips:
              - type: template
                entity: weather.forecast_home
                icon: mdi:weather-partly-cloudy
                icon_color: >-
                  {% set condition = states('weather.forecast_home') %} {% if
                  condition in ['sunny', 'clear-night'] %}
                    amber
                  {% elif condition in ['cloudy', 'partlycloudy',
                  'mostlycloudy'] %}
                    blue-grey
                  {% elif condition in ['rainy', 'pouring'] %}
                    blue
                  {% else %}
                    teal
                  {% endif %}
                content: >-
                  {{ states('weather.forecast_home') | title }} · {{
                  states('sensor.temperature') }}°F
                tap_action:
                  action: more-info
                  entity: weather.forecast_home
              - type: template
                entity: sensor.network_status_summary
                icon: mdi:lan-check
                icon_color: >-
                  {{ 'green' if is_state('sensor.network_status_summary',
                  'Online') else 'red' }}
                content: Network · {{ states('sensor.network_status_summary') }}
                tap_action:
                  action: more-info
                  entity: sensor.network_status_summary
              - type: template
                entity: sensor.huskers_game_phase_label
                icon: mdi:football-helmet
                icon_color: |-
                  {% if states('sensor.huskers_game_phase_label') == 'Final' %}
                    red
                  {% elif is_state('sensor.huskers_game_phase_label', 'Live') %}
                    green
                  {% else %}
                    grey
                  {% endif %}
                content: >-
                  Huskers {{ states('sensor.huskers_team_score') }}–{{
                  states('sensor.huskers_opponent_score_2') }}
                tap_action:
                  action: more-info
                  entity: sensor.huskers_game_detail
              - type: template
                entity: binary_sensor.f1_is_race_week
                icon: mdi:flag-checkered
                icon_color: >-
                  {{ 'purple' if is_state('binary_sensor.f1_is_race_week', 'on')
                  else 'grey' }}
                content: F1 · {{ states('sensor.f1_next_race_name') }}
                tap_action:
                  action: more-info
                  entity: sensor.f1_next_race_name
            view_layout:
              column_span: 3
      - type: grid
        columns: 3
        cards:
          - type: heading
            heading: Live Highlights
          - type: custom:mushroom-template-card
            entity: sensor.huskers_game_phase_label
            icon: mdi:scoreboard-outline
            icon_color: red
            primary: >-
              {{ states('sensor.huskers_team_name') }} {{
              states('sensor.huskers_team_score') }} – {{
              states('sensor.huskers_opponent_score_2') }} {{
              states('sensor.huskers_opponent_name_2') }}
            secondary: >-
              {{ states('sensor.huskers_game_phase_label') }} · {{
              states('sensor.huskers_game_detail') }}
            layout: vertical
            fill_container: true
            multiline_secondary: true
            tap_action:
              action: more-info
              entity: sensor.huskers_series_summary
            view_layout:
              column_span: 2
          - type: custom:mushroom-template-card
            entity: sensor.f1_next_race_name
            icon: mdi:calendar-clock
            icon_color: purple
            primary: >-
              Next F1 · {{ states('sensor.f1_next_race_name') }} (Round {{
              states('sensor.f1_next_race_round') }})
            secondary: >
              {{ states('sensor.f1_next_race_location') }} · Lights out

              {%- set lights_out = states('sensor.f1_lights_out_local') -%}

              {{ as_timestamp(lights_out) | timestamp_custom('%b %-d %-I:%M %p',
              True) if lights_out not in ['unknown', 'unavailable'] else 'TBA'
              }}
            layout: vertical
            fill_container: true
            multiline_secondary: true
      - type: grid
        columns: 3
        cards:
          - type: heading
            heading: Systems Pulse
          - type: custom:mushroom-template-card
            entity: sensor.network_performance_summary
            icon: mdi:chart-areaspline
            icon_color: >-
              {% set state = states('sensor.network_performance_summary') %} {%
              if state in ['excellent', 'online'] %}
                green
              {% elif state == 'degraded' %}
                amber
              {% else %}
                red
              {% endif %}
            primary: Bandwidth Pulse
            secondary: |
              ↓ {{ states('sensor.speedtest_download') }} Mbps
              ↑ {{ states('sensor.speedtest_upload') }} Mbps
              Ping {{ states('sensor.speedtest_ping') }} ms
            layout: vertical
            fill_container: true
            multiline_secondary: true
          - type: custom:mushroom-template-card
            entity: binary_sensor.kiosk_automations_have_issues
            icon: mdi:toggle-switch
            icon_color: >-
              {{ 'green' if
              is_state('binary_sensor.kiosk_automations_have_issues', 'off')
              else 'red' }}
            primary: Automation health
            secondary: >-
              Relays snapshot · Issues {{
              states('sensor.kiosk_automations_problem_count') }}
            layout: vertical
            fill_container: true
            multiline_secondary: true
          - type: custom:mushroom-template-card
            entity: input_boolean.holiday_mode_manual
            icon: mdi:calendar-heart
            icon_color: pink
            primary: Holiday mode status
            secondary: >-
              Manual override {{ 'enabled' if
              is_state('input_boolean.holiday_mode_manual', 'on') else 'off' }}
              · Next holiday {{ states('sensor.next_us_holiday') }}
            layout: vertical
            fill_container: true
            multiline_secondary: true
      - type: grid
        columns: 2
        cards:
          - type: heading
            heading: Environment Snapshot
          - type: custom:mushroom-template-card
            entity: sensor.outdoor_temperature_wx
            icon: mdi:home-thermometer
            icon_color: amber
            primary: Outdoor {{ states('sensor.outdoor_temperature_wx') }}°F
            secondary: >-
              Humidity {{ states('sensor.outdoor_humidity_wx') }}% · Feels like
              {{ states('sensor.temperature') }}°F
            layout: vertical
            fill_container: true
            multiline_secondary: true
          - type: custom:mushroom-template-card
            entity: sensor.kiosk_snapshot_aux_readout
            icon: mdi:chart-timeline-variant
            icon_color: teal
            primary: Interior snapshot
            secondary: >-
              {{ states('sensor.kiosk_snapshot_aux_readout') }} · Lights On {{
              states('sensor.kiosk_snapshot_lights_on') }} · Plugs {{
              states('sensor.kiosk_snapshot_plugs_on') }}
            layout: vertical
            fill_container: true
            multiline_secondary: true
      - type: grid
        cards:
          - type: heading
            heading: New section
          - type: markdown
            content: >-
              The **Markdown** card allows you to write any text. You can style
              it **bold**, *italicized*, ~strikethrough~ etc. You can do images,
              links, and more.


              For more information see the [Markdown
              Cheatsheet](https://commonmark.org/help).
            title: lights
      - type: grid
        cards:
          - type: heading
            heading: New section
            heading_style: title
            icon: climate readings
          - type: markdown
            content: >-
              The **Markdown** card allows you to write any text. You can style
              it **bold**, *italicized*, ~strikethrough~ etc. You can do images,
              links, and more.


              For more information see the [Markdown
              Cheatsheet](https://commonmark.org/help).
            title: climate
      - type: grid
        cards:
          - type: heading
            heading: New section
          - type: markdown
            content: >-
              The **Markdown** card allows you to write any text. You can style
              it **bold**, *italicized*, ~strikethrough~ etc. You can do images,
              links, and more.


              For more information see the [Markdown
              Cheatsheet](https://commonmark.org/help).
            title: network
      - type: grid
        cards:
          - type: heading
            heading: New section
          - type: markdown
            content: >-
              The **Markdown** card allows you to write any text. You can style
              it **bold**, *italicized*, ~strikethrough~ etc. You can do images,
              links, and more.


              For more information see the [Markdown
              Cheatsheet](https://commonmark.org/help).
            title: current active scenes
    badges:
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.kneplatt72_humidity_24h_mean
  - title: Environment & Comfort
    path: support-test-environment
    icon: mdi:leaf-circle
    type: sections
    theme: Support Test Gold
    card_mod:
      style: |
        :host {
          --app-header-background-color: var(--support-test-header-test-bench-bg, var(--app-header-background-color));
          --app-header-text-color: var(--support-test-header-test-bench-fg, var(--app-header-text-color));
          --app-header-button-text-color: var(--support-test-header-test-bench-fg, var(--app-header-button-text-color));
          --app-header-icon-color: var(--support-test-header-test-bench-fg, var(--app-header-icon-color));
        }
    max_columns: 4
    sections:
      - type: grid
        columns: 4
        cards:
          - type: heading
            heading: Atmosphere Trends
          - type: custom:apexcharts-card
            header:
              show: true
              title: Outdoor comfort trend
              show_states: true
            graph_span: 3d
            now:
              show: true
            apex_config:
              chart:
                height: 260
              legend:
                position: top
            yaxis:
              - id: temperature
                min: 20
                apex_config:
                  labels:
                    formatter: |
                      function(value) {
                        return value.toFixed(0) + '°F';
                      }
              - id: humidity
                opposite: true
                min: 0
                max: 100
                apex_config:
                  labels:
                    formatter: |
                      function(value) {
                        return value.toFixed(0) + '%';
                      }
            series:
              - entity: sensor.outdoor_temperature_wx
                name: Outdoor temperature
                type: line
                stroke_width: 3
                extend_to: now
                yaxis_id: temperature
                color: '#f97316'
                group_by:
                  duration: 30min
                  func: avg
              - entity: sensor.outdoor_humidity_wx
                name: Outdoor humidity
                type: area
                extend_to: now
                yaxis_id: humidity
                color: '#6366f1'
                opacity: 0.25
                stroke_width: 2
                group_by:
                  duration: 30min
                  func: avg
      - type: grid
        columns: 4
        cards:
          - type: heading
            heading: Precision Zones
          - type: custom:mushroom-entity-card
            entity: sensor.hygrometer_humidor_temperature
            name: Humidor temperature
            icon: mdi:thermometer
            layout: horizontal
            fill_container: true
            primary_info: state
            secondary_info: name
            badge_icon: mdi:chart-line
            badge_color: |-
              {% if states('sensor.humidor_system_status') == 'OK' %}
                green
              {% else %}
                amber
              {% endif %}
          - type: custom:mushroom-entity-card
            entity: sensor.hygrometer_humidor_humidity
            name: Humidor humidity
            icon: mdi:water-percent
            layout: horizontal
            fill_container: true
            primary_info: state
            secondary_info: name
            badge_icon: mdi:shield-alert
            badge_color: >-
              {% if is_state('binary_sensor.kiosk_humidor_out_of_band', 'off')
              %}
                green
              {% else %}
                red
              {% endif %}
          - type: custom:mushroom-template-card
            entity: sensor.kiosk_snapshot_aux_readout
            icon: mdi:home-analytics
            icon_color: teal
            primary: Interior systems readout
            secondary: '{{ states(''sensor.kiosk_snapshot_aux_readout'') }}'
            layout: vertical
            fill_container: true
            multiline_secondary: true
