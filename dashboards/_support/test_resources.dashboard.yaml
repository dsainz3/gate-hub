title: Support · Test Resources
views:
  - title: Test
    path: support-test
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: repeat(2, 1fr)
        cards:
          - type: markdown
            content: "✅ layout-card.js loaded"
          - type: markdown
            content: "✅ grid-layout.js loaded"
      - type: custom:auto-entities
        card:
          type: entities
          title: "✅ auto-entities loaded"
        filter:
          include:
            - entity_id: sensor.*
          exclude:
            - domain: weather
      - type: grid
        title: Halloween Lights
        columns: 2
        square: false
        cards:
          - type: button
            entity: script.test_halloween
            name: Start Halloween Lights
            icon: mdi:play-circle
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.test_halloween
          - type: button
            entity: script.test_halloween
            name: Stop Halloween Lights
            icon: mdi:stop-circle
            tap_action:
              action: call-service
              service: script.turn_off
              target:
                entity_id: script.test_halloween
