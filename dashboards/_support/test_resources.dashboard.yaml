title: Support · Test Resources
views:
  - title: Quick Glance
    path: support-test-quick
    icon: mdi:view-dashboard-outline
    type: sections
    theme: Support Test Gold
    card_mod:
      style: |
        :host {
          --app-header-background-color: var(--support-test-header-test-bench-bg, var(--app-header-background-color));
          --app-header-text-color: var(--support-test-header-test-bench-fg, var(--app-header-text-color));
          --app-header-button-text-color: var(--support-test-header-test-bench-fg, var(--app-header-button-text-color));
          --app-header-icon-color: var(--support-test-header-test-bench-fg, var(--app-header-icon-color));
          --dashboard-max-width: none;
          --view-max-width: none;
          --view-margin-left: 24px;
          --view-margin-right: 24px;
        }
        #view {
          justify-content: center;
        }
    max_columns: 12
    layout_options:
      'grid-template-columns': repeat(auto-fit, minmax(280px, 1fr))
      'grid-auto-flow': row dense
      'gap': 16px
      'justify-content': center
    badges:
      - entity: sensor.kiosk_snapshot_lights_on
        name: Lights
      - entity: sensor.outdoor_temperature_wx
        name: Outdoor Temp
      - entity: sensor.outdoor_humidity_wx
        name: Humidity
      - entity: sensor.outdoor_wind_speed_wx
        name: Wind
      - entity: switch.sprinkler_scheduled_program
        name: Sprinklers
      - entity: sensor.network_status_summary
        name: Network
    sections:
      - type: grid
        grid_options:
          columns: full
        cards:
          - type: custom:mushroom-chips-card
            alignment: start
            chips:
              - type: template
                entity: sensor.kiosk_snapshot_lights_on
                icon: mdi:lightbulb-group-outline
                icon_color: >-
                  {% set count = states('sensor.kiosk_snapshot_lights_on') | int(0) %}
                  {{ 'amber' if count > 0 else 'blue-grey' }}
                content: >-
                  {% set count = states('sensor.kiosk_snapshot_lights_on') | int(0) %}
                  Lights · {{ count if count > 0 else 'Off' }}
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/support-test-operations
              - type: template
                entity: sensor.kiosk_snapshot_plugs_on
                icon: mdi:power-plug
                icon_color: >-
                  {% set plugs = states('sensor.kiosk_snapshot_plugs_on') | int(0) %}
                  {{ 'amber' if plugs > 0 else 'blue-grey' }}
                content: >-
                  {% set plugs = states('sensor.kiosk_snapshot_plugs_on') | int(0) %}
                  Plugs · {{ plugs if plugs > 0 else 'Off' }}
                tap_action:
                  action: more-info
                  entity: sensor.kiosk_snapshot_plugs_on
              - type: template
                entity: sensor.support_test_resources_briefing
                icon: mdi:palette-swatch
                icon_color: >-
                  {% set active = state_attr('sensor.support_test_resources_briefing', 'active_scenes') %}
                  {{ 'purple' if active is iterable and active | count > 0 else 'blue-grey' }}
                content: >-
                  {% set active = state_attr('sensor.support_test_resources_briefing', 'active_scenes') %}
                  Scenes · {{ active | count if active is iterable else 0 }} active
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/support-test-operations
              - type: template
                entity: sensor.support_test_resources_briefing
                icon: mdi:battery-heart
                icon_color: >-
                  {% set low = state_attr('sensor.support_test_resources_briefing', 'low_batteries') %}
                  {{ 'amber' if low is iterable and low | count > 0 else 'green' }}
                content: >-
                  {% set low = state_attr('sensor.support_test_resources_briefing', 'low_batteries') %}
                  Batteries · {{ low | count if low is iterable else 0 }} low
                tap_action:
                  action: more-info
                  entity: sensor.support_test_resources_briefing
              - type: template
                entity: weather.forecast_home
                icon: mdi:weather-partly-cloudy
                icon_color: >-
                  {% set condition = states('weather.forecast_home') %}
                  {% if condition in ['sunny', 'clear-night'] %}
                    amber
                  {% elif condition in ['cloudy', 'partlycloudy', 'mostlycloudy'] %}
                    blue-grey
                  {% elif condition in ['rainy', 'pouring'] %}
                    blue
                  {% else %}
                    teal
                  {% endif %}
                content: >-
                  {% set temp = states('sensor.outdoor_temperature_wx') %}
                  Weather · {{ states('weather.forecast_home') | title }}{% if temp not in ['', 'unknown', 'unavailable', none] %} · {{ temp }}°F{% endif %}
                tap_action:
                  action: more-info
                  entity: weather.forecast_home
              - type: template
                entity: sensor.outdoor_humidity_wx
                icon: mdi:water-percent
                icon_color: indigo
                content: >-
                  {% set humidity = states('sensor.outdoor_humidity_wx') %}
                  Humidity · {{ humidity if humidity not in ['', 'unknown', 'unavailable', none] else '—' }}
              - type: template
                entity: sensor.outdoor_wind_speed_wx
                icon: mdi:weather-windy
                icon_color: teal
                content: >-
                  {% set speed = states('sensor.outdoor_wind_speed_wx') %}
                  {% set bearing = state_attr('weather.forecast_home', 'wind_bearing') %}
                  {% if speed in ['', 'unknown', 'unavailable', none] %}
                    Wind · —
                  {% else %}
                    {% if bearing in ['', 'unknown', 'unavailable', none] %}
                      Wind · {{ speed }} mph
                    {% else %}
                      {% set dirs = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'] %}
                      {% set index = ((bearing | float(0) + 22.5) / 45) | int %}
                      {% set cardinal = dirs[index % 8] %}
                      Wind · {{ speed }} mph {{ cardinal }}
                    {% endif %}
                  {% endif %}
              - type: template
                entity: sensor.network_status_summary
                icon: mdi:lan-check
                icon_color: >-
                  {{ 'green' if is_state('sensor.network_status_summary', 'Online') else 'red' }}
                content: Network · {{ states('sensor.network_status_summary') }}
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/support-test-network
              - type: template
                entity: sensor.huskers_game_phase_label
                icon: mdi:football-helmet
                icon_color: >-
                  {% if is_state('sensor.huskers_game_phase_label', 'Live') %}
                    red
                  {% elif is_state('sensor.huskers_game_phase_label', 'Final') %}
                    blue-grey
                  {% else %}
                    grey
                  {% endif %}
                content: >-
                  Huskers {{ states('sensor.huskers_team_score') }}–{{ states('sensor.huskers_opponent_score_2') }}
                tap_action:
                  action: more-info
                  entity: sensor.huskers_game_detail
              - type: template
                entity: binary_sensor.f1_is_race_week
                icon: mdi:flag-checkered
                icon_color: >-
                  {{ 'purple' if is_state('binary_sensor.f1_is_race_week', 'on') else 'grey' }}
                content: F1 · {{ states('sensor.f1_next_race_name') | default('TBA', true) }}
                tap_action:
                  action: more-info
                  entity: sensor.f1_next_race_name
              - type: template
                entity: switch.sprinkler_scheduled_program
                icon: mdi:sprinkler-variant
                icon_color: >-
                  {{ 'green' if is_state('switch.sprinkler_scheduled_program', 'on') else 'blue-grey' }}
                content: Sprinklers · {{ states('switch.sprinkler_scheduled_program') | title }}
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/support-test-weather
      - type: grid
        columns: 12
        grid_options:
          columns: full
        cards:
          - type: heading
            heading: Briefings
            heading_style: title
            view_layout:
              column_span: 12
          - type: markdown
            title: Lights briefing
            content: >-
              {% set summary = state_attr('sensor.support_test_resources_briefing', 'lights_briefing') %}
              {{ summary if summary not in [None, '', 'unknown', 'unavailable'] else 'Light summary is currently unavailable.' }}
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(245,158,11,0.15), rgba(249,115,22,0.25));
                  border-radius: 16px;
                  box-shadow: none;
                  padding: 1.2rem;
                }
            view_layout:
              column_span: 3
          - type: markdown
            title: Weather & water
            content: >-
              {% set summary = state_attr('sensor.support_test_resources_briefing', 'weather_briefing') %}
              {{ summary if summary not in [None, '', 'unknown', 'unavailable'] else 'Weather summary is currently unavailable.' }}
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(59,130,246,0.15), rgba(37,99,235,0.25));
                  border-radius: 16px;
                  box-shadow: none;
                  padding: 1.2rem;
                }
            view_layout:
              column_span: 3
          - type: markdown
            title: Network watch
            content: >-
              {% set summary = state_attr('sensor.support_test_resources_briefing', 'network_briefing') %}
              {{ summary if summary not in [None, '', 'unknown', 'unavailable'] else 'Network summary is currently unavailable.' }}
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(16,185,129,0.15), rgba(5,150,105,0.25));
                  border-radius: 16px;
                  box-shadow: none;
                  padding: 1.2rem;
                }
            view_layout:
              column_span: 3
          - type: markdown
            title: Sports desk
            content: >-
              {% set summary = state_attr('sensor.support_test_resources_briefing', 'sports_briefing') %}
              {{ summary if summary not in [None, '', 'unknown', 'unavailable'] else 'Sports summary is currently unavailable.' }}
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(124,58,237,0.18), rgba(99,102,241,0.25));
                  border-radius: 16px;
                  box-shadow: none;
                  padding: 1.2rem;
                }
            view_layout:
              column_span: 3
      - type: grid
        columns: 12
        grid_options:
          columns: full
        cards:
          - type: heading
            heading: Signals
            heading_style: title
            view_layout:
              column_span: 8
          - type: custom:mushroom-template-card
            entity: sensor.huskers_game_phase_label
            icon: mdi:scoreboard-outline
            icon_color: red
            primary: >-
              {{ states('sensor.huskers_team_name') }} {{ states('sensor.huskers_team_score') }} – {{ states('sensor.huskers_opponent_score_2') }} {{ states('sensor.huskers_opponent_name_2') }}
            secondary: >-
              {{ states('sensor.huskers_game_phase_label') }} · {{ states('sensor.huskers_game_detail') }}
            layout: vertical
            fill_container: true
            multiline_secondary: true
            tap_action:
              action: more-info
              entity: sensor.huskers_series_summary
            view_layout:
              column_span: 3
          - type: custom:mushroom-template-card
            entity: sensor.f1_next_race_name
            icon: mdi:calendar-clock
            icon_color: purple
            primary: >-
              Next F1 · {{ states('sensor.f1_next_race_name') }} (Round {{ states('sensor.f1_next_race_round') }})
            secondary: >
              {{ states('sensor.f1_next_race_location') }}

              {%- set lights_out = states('sensor.f1_lights_out_local') -%}

              Lights out {{ as_timestamp(lights_out) | timestamp_custom('%b %-d %-I:%M %p', True) if lights_out not in ['unknown', 'unavailable', none, ''] else 'TBA' }}
            layout: vertical
            fill_container: true
            multiline_secondary: true
            view_layout:
              column_span: 3
          - type: custom:mushroom-template-card
            entity: sensor.network_performance_summary
            icon: mdi:chart-areaspline
            icon_color: >-
              {% set state = states('sensor.network_performance_summary') %}
              {% if state in ['excellent', 'online'] %}
                green
              {% elif state == 'degraded' %}
                amber
              {% else %}
                red
              {% endif %}
            primary: Network Pulse
            secondary: |
              ↓ {{ states('sensor.speedtest_download') }} Mbps
              ↑ {{ states('sensor.speedtest_upload') }} Mbps
              Ping {{ states('sensor.speedtest_ping') }} ms
            layout: vertical
            fill_container: true
            multiline_secondary: true
            view_layout:
              column_span: 3
          - type: custom:mushroom-template-card
            entity: sensor.kiosk_snapshot_aux_readout
            icon: mdi:home-analytics
            icon_color: teal
            primary: Interior Snapshot
            secondary: >-
              {{ states('sensor.kiosk_snapshot_aux_readout') }} · Lights {{ states('sensor.kiosk_snapshot_lights_on') }} · Plugs {{ states('sensor.kiosk_snapshot_plugs_on') }}
            layout: vertical
            fill_container: true
            multiline_secondary: true
            view_layout:
              column_span: 3
  - title: Environment & Comfort
    path: support-test-environment
    icon: mdi:leaf-circle
    type: sections
    theme: Support Test Gold
    card_mod:
      style: |
        :host {
          --app-header-background-color: var(--support-test-header-test-bench-bg, var(--app-header-background-color));
          --app-header-text-color: var(--support-test-header-test-bench-fg, var(--app-header-text-color));
          --app-header-button-text-color: var(--support-test-header-test-bench-fg, var(--app-header-button-text-color));
          --app-header-icon-color: var(--support-test-header-test-bench-fg, var(--app-header-icon-color));
          --dashboard-max-width: none;
          --view-max-width: none;
          --view-margin-left: 24px;
          --view-margin-right: 24px;
        }
        #view {
          justify-content: center;
        }
    max_columns: 8
    layout_options:
      'grid-template-columns': repeat(auto-fit, minmax(320px, 1fr))
      'grid-auto-flow': row dense
      'gap': 16px
      'justify-content': center
    sections:
      - type: grid
        columns: 4
        cards:
          - type: heading
            heading: Atmosphere Trends
          - type: custom:apexcharts-card
            header:
              show: true
              title: Outdoor comfort trend
              show_states: true
            graph_span: 3d
            now:
              show: true
            apex_config:
              chart:
                height: 260
              legend:
                position: top
            yaxis:
              - id: temperature
                min: 20
                apex_config:
                  labels:
                    formatter: |
                      function(value) {
                        return value.toFixed(0) + '°F';
                      }
              - id: humidity
                opposite: true
                min: 0
                max: 100
                apex_config:
                  labels:
                    formatter: |
                      function(value) {
                        return value.toFixed(0) + '%';
                      }
            series:
              - entity: sensor.outdoor_temperature_wx
                name: Outdoor temperature
                type: line
                stroke_width: 3
                extend_to: now
                yaxis_id: temperature
                color: '#f97316'
                group_by:
                  duration: 30min
                  func: avg
              - entity: sensor.outdoor_humidity_wx
                name: Outdoor humidity
                type: area
                extend_to: now
                yaxis_id: humidity
                color: '#6366f1'
                opacity: 0.25
                stroke_width: 2
                group_by:
                  duration: 30min
                  func: avg
      - type: grid
        columns: 4
        cards:
          - type: heading
            heading: Precision Zones
          - type: custom:mushroom-entity-card
            entity: sensor.hygrometer_humidor_temperature
            name: Humidor temperature
            icon: mdi:thermometer
            layout: horizontal
            fill_container: true
            primary_info: state
            secondary_info: name
            badge_icon: mdi:chart-line
            badge_color: |-
              {% if states('sensor.humidor_system_status') == 'OK' %}
                green
              {% else %}
                amber
              {% endif %}
          - type: custom:mushroom-entity-card
            entity: sensor.hygrometer_humidor_humidity
            name: Humidor humidity
            icon: mdi:water-percent
            layout: horizontal
            fill_container: true
            primary_info: state
            secondary_info: name
            badge_icon: mdi:shield-alert
            badge_color: >-
              {% if is_state('binary_sensor.kiosk_humidor_out_of_band', 'off') %}
                green
              {% else %}
                red
              {% endif %}
          - type: custom:mushroom-template-card
            entity: sensor.kiosk_snapshot_aux_readout
            icon: mdi:home-analytics
            icon_color: teal
            primary: Interior systems readout
            secondary: '{{ states(''sensor.kiosk_snapshot_aux_readout'') }}'
            layout: vertical
            fill_container: true
            multiline_secondary: true
