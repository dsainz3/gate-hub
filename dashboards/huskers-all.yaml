# dashboards/huskers-all.yaml
title: Memorial Stadium Command Center
theme: Huskers Cream
views:
  # ======================
  # View 1 — Game Day
  # ======================
  - title: Game Day
    path: huskers-gameday
    icon: mdi:football
    badges: []
    cards:
      # Header / quick info — uniform Entities card pulling attributes
      - type: entities
        title: Nebraska Cornhuskers — Game Center
        entities:
          - entity: sensor.huskers_game_status_espn
            name: Phase / Status
          - type: attribute
            entity: sensor.huskers_game_status_espn
            attribute: opponent_name
            name: Opponent
          - type: attribute
            entity: sensor.huskers_game_status_espn
            attribute: venue_name
            name: Venue
          - type: attribute
            entity: sensor.huskers_game_status_espn
            attribute: venue_city
            name: City
          - type: attribute
            entity: sensor.huskers_game_status_espn
            attribute: tv
            name: TV
          # (Optional: uncomment if your sensor exposes it)
          # - type: attribute
          #   entity: sensor.huskers_game_status_espn
          #   attribute: kickoff_local
          #   name: Kickoff (Local)

      # Record line — standard Entities
      - type: entities
        title: Record
        entities:
          - entity: sensor.huskers_record_dashboard
            name: Nebraska

      # Kickoff time remaining — standard Entities
      - type: entities
        title: Kickoff
        entities:
          - entity: sensor.huskers_kickoff_in_effective
            name: Minutes to kickoff

      # Kickoff gauge — standard Gauge; inherits theme accents
      - type: gauge
        name: Kickoff (minutes)
        entity: sensor.huskers_kickoff_in_effective
        min: 0
        max: 180
        needle: true
        severity:
          green: 180
          yellow: 60
          red: 30

      # Game status — keep a raw-state view for quick diagnostics
      - type: entities
        title: Game status
        entities:
          - entity: sensor.huskers_game_status_espn

      # Schedule — rendered from template attribute (markdown)
      - type: markdown
        title: Schedule
        content: |
          {{ state_attr('sensor.huskers_schedule_combined','markdown') }}

      # Big Ten standings — rendered from template attribute (markdown)
      - type: markdown
        title: Big Ten Standings
        content: |
          {{ state_attr('sensor.big_ten_standings_espn','markdown') }}

  # ======================
  # View 2 — Light Show Control
  # ======================
  - title: Light Show Control
    path: huskers-lights
    icon: mdi:lightbulb-multiple
    badges: []
    cards:
      - type: entities
        title: Theater Controls
        entities:
          - entity: script.huskers_theater_game_show_start
            name: START Huskers Game Show
          - entity: script.huskers_theater_game_show_stop
            name: STOP Game Show
          - entity: input_boolean.huskers_theater_show_running
            name: Show Status

  # ======================
  # View 3 — System Status
  # ======================
  - title: System Status
    path: huskers-system
    icon: mdi:heart-pulse
    badges: []
    cards:
      - type: entities
        title: Huskers Sensors Health
        entities:
          - entity: sensor.espn_cfb_scoreboard
          - entity: sensor.espn_nebraska_schedule
          - entity: sensor.espn_big_ten_teams
          - entity: sensor.huskers_game_status_espn
          - entity: sensor.huskers_record
