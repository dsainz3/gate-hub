title: Huskers HQ
views:
  - title: Pre-Game
    path: huskers-precheck
    icon: mdi:clipboard-check-outline
    badges: []
    cards:
      - type: markdown
        content: >-
          ## ‚úÖ Pre-Game Checklist

          1. Ensure LED effects `LED-Gametime` and `LED_Huskers` exist.
          2. Set desired BPM (default 120).
          3. (Optional) Toggle **Test Mode** for rehearsal.
          4. Tap **Rehearse T-20** (starts shows + `LED-Gametime`).
          5. Tap **Rehearse TD** (BPM bursts + `LED_Huskers`, then restores).
          6. Tap **Cleanup** to stop shows and restore snapshots.
      - type: entities
        title: üéÆ Checklist Controls
        show_header_toggle: false
        entities:
          - entity: input_boolean.huskers_test_mode
            name: Test Mode
          - entity: input_number.hail_varsity_bpm
            name: Hail Varsity BPM
          - entity: input_text.huskers_last_score
            name: Last Score (debug)
      - type: grid
        square: false
        columns: 3
        cards:
          - type: button
            name: Rehearse T-20
            icon: mdi:timer-sand
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_rehearse_tminus20
          - type: button
            name: Rehearse TD
            icon: mdi:flash
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_rehearse_td
          - type: button
            name: Cleanup / Restore
            icon: mdi:broom
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_cleanup_restore

  - title: Live Game
    path: huskers-live
    icon: mdi:television-play
    badges: []
    cards:
      - type: markdown
        content: '### üéâ Game Day Controls'
      - type: grid
        square: false
        columns: 3
        cards:
          - type: button
            name: Start Gameday Effect
            icon: mdi:play-circle
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_led_gameday_start
          - type: button
            name: Stop & Restore
            icon: mdi:stop-circle
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_led_stop
          - type: button
            name: Touchdown Burst
            icon: mdi:football
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_touchdown_burst
      - type: entities
        title: Score / Effects
        show_header_toggle: false
        entities:
          - entity: input_text.huskers_last_score
            name: Last Score
          - entity: input_number.hail_varsity_bpm
            name: BPM
          - entity: input_boolean.huskers_test_mode
            name: Test Mode

  - title: Theater
    path: huskers-theater
    icon: mdi:movie-open
    cards:
      - type: markdown
        content: '### üé≠ Theater Lights'
      - type: entities
        title: Theater Group
        entities:
          - light.light_theater_left
          - light.light_theater_right
      - type: grid
        columns: 3
        cards:
          - type: button
            name: Start Scarlet/Cream
            icon: mdi:palette
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_theater_show_start
          - type: button
            name: Stop Show
            icon: mdi:palette-outline
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_theater_show_stop
          - type: button
            name: TD Burst (Theater)
            icon: mdi:flash-outline
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_theater_touchdown_burst

  - title: Exterior
    path: huskers-exterior
    icon: mdi:coach-lamp
    cards:
      - type: markdown
        content: '### üèüÔ∏è Exterior Lights'
      - type: entities
        title: Exterior Group
        entities:
          - light.light_front_left
          - light.light_front_right
          - light.garage_l
          - light.garage_c
          - light.garage_r
          - light.permanent_outdoor_lights
      - type: grid
        columns: 3
        cards:
          - type: button
            name: Start Scarlet/Cream
            icon: mdi:palette
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_exterior_show_start
          - type: button
            name: Stop Show
            icon: mdi:palette-outline
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_exterior_show_stop
          - type: button
            name: TD Burst (Exterior)
            icon: mdi:flash-outline
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_exterior_touchdown_burst

  - title: Debug
    path: huskers-debug
    icon: mdi:bug
    cards:
      - type: markdown
        content: '### üîß Debug & Snapshots'
      - type: entities
        title: Script State / Logs
        entities:
          - script.huskers_theater_show_start
          - script.huskers_theater_show_stop
          - script.huskers_exterior_show_start
          - script.huskers_exterior_show_stop
          - script.huskers_led_gameday_start
          - script.huskers_led_stop
          - script.huskers_touchdown_burst
      - type: entities
        title: Entities (quick access)
        entities:
          - light.light_theater_left
          - light.light_theater_right
          - light.light_front_left
          - light.light_front_right
          - light.garage_l
          - light.garage_c
          - light.garage_r
          - light.permanent_outdoor_lights
