                name: Morning Interior Off
                icon: mdi:weather-sunset-up
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.interior_lights_off_15_minutes_after_sunrise
                hold_action:
                  action: toggle
              - type: button
                entity: automation.lighting_morning_lights_off_sunrise
                name: Morning Exterior Off
                icon: mdi:weather-sunny-off
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.lighting_morning_lights_off_sunrise
                hold_action:
                  action: toggle
              - type: button
                entity: automation.exterior_led_monthly_effect
                name: LED Monthly Effect Scheduler
                icon: mdi:string-lights
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.exterior_led_monthly_effect
                hold_action:
                  action: toggle
              - type: button
                entity: automation.humidor_plug_temperature_control
                name: Humidor Control
                icon: mdi:cigar
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.humidor_plug_temperature_control
                hold_action:
                  action: toggle
              - type: button
                entity: automation.safety_turn_off_burner_plugs_at_11_00_pm
                name: Burners Off 23:00
                icon: mdi:fire-off
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.safety_turn_off_burner_plugs_at_11_00_pm
                hold_action:
                  action: toggle
          - type: grid
            columns: 3
            square: false
            cards:
              - type: tile
                entity: input_boolean.holiday_mode_manual
                name: Holiday Mode Override
                icon: mdi:calendar-star
                color: '#ff7043'
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: tile
                entity: input_boolean.huskers_automations_enabled
                name: Huskers Automations Enabled
                icon: mdi:bullhorn
                color: red
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: tile
                entity: input_boolean.huskers_game_mode
                name: Huskers Game Mode
                icon: mdi:stadium
                color: crimson
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: tile
                entity: input_boolean.huskers_use_manual_kickoff
                name: Manual Kickoff Override
                icon: mdi:timer-cog
                color: '#ffc107'
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: tile
                entity: input_boolean.huskers_use_manual_score
                name: Manual Score Override
                icon: mdi:tune
                color: orange
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: tile
                entity: input_boolean.huskers_test_mode
                name: Huskers Test Mode
                icon: mdi:flask
                color: indigo
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

          - type: entities
            title: Automation Bundles
            show_header_toggle: false
            entities:
              - entity: group.kiosk_snapshot_automations
                name: Snapshot Bundle
              - entity: group.kiosk_all_automations
                name: Core Bundle
              - entity: sensor.kiosk_snapshot_plugs_on
                name: Active Plugs Count

          - type: entity-filter
            entities:
              - automation.evening_lights_at_sunset
              - automation.lighting_exterior_front_garage_on_sunset
              - automation.lighting_night_mode_at_midnight
              - automation.early_morning_lights_03_30
              - automation.interior_lights_off_15_minutes_after_sunrise
              - automation.lighting_morning_lights_off_sunrise
              - automation.exterior_lights_cloudy_daytime
              - automation.exterior_led_monthly_effect
              - automation.humidor_plug_temperature_control
              - automation.safety_turn_off_burner_plugs_at_11_00_pm
