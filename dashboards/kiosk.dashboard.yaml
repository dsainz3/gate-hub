  ###########################################################################
  # 3) HUMIDOR — live gauges + trends using built-in cards
  ###########################################################################
  - title: Humidor
    path: humidor
    icon: mdi:cigar
    layout:
      grid-template-columns: repeat(3, minmax(0, 1fr))
      grid-template-rows: auto
      grid-auto-flow: row dense

    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Humidor Snapshot
              Target band: **68–72°F** and **62–68% RH**.

          - type: grid
            columns: 3
            square: false
            cards:
              - type: tile
                entity: sensor.hygrometer_humidor_temperature
                name: Temperature
                color: blue
              - type: tile
                entity: sensor.hygrometer_humidor_humidity
                name: Humidity
                color: indigo
              - type: tile
                entity: switch.plug_humidor
                name: Humidor Power
                color: teal

      - type: vertical-stack
        cards:
          - type: markdown
            content: "## Humidor — Live Gauges"

          - type: grid
            columns: 3
            square: false
            cards:
              - type: gauge
                entity: sensor.hygrometer_humidor_temperature
                name: Temperature °F
                min: 55
                max: 80
                severity:
                  green: 68
                  yellow: 72
                  red: 75
              - type: gauge
                entity: sensor.hygrometer_humidor_humidity
                name: Humidity %
                min: 50
                max: 80
                severity:
                  green: 62
                  yellow: 68
                  red: 75
              - type: gauge
                entity: sensor.plug_humidor_power
                name: Plug Power W
                min: 0
                max: 150

