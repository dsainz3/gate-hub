title: Kiosk Dashboard
views:
  ###########################################################################
  # 1) SNAPSHOT — high-level overview with built-in cards
  ###########################################################################
  - title: Snapshot
    path: kiosk
    icon: mdi:view-dashboard
    layout:
      grid-template-columns: repeat(3, minmax(0, 1fr))
      grid-template-rows: auto
      grid-auto-flow: row dense
    badges:
      - entity: sensor.kiosk_snapshot_lights_on
        name: Lights On
      - entity: binary_sensor.kiosk_automations_have_issues
        name: Automations Issues?
      - entity: sensor.hygrometer_humidor_temperature
        name: Humidor °F
      - entity: sensor.huskers_next_game
        name: Next Huskers Game

    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Snapshot Overview
              Quick status tiles using core kiosk sensors.

          - type: markdown
            content: |
              ### Sanitation Schedule
              {% set trash = states('sensor.kiosk_trash_pickup') %}
              {% set trash_day = state_attr('sensor.kiosk_trash_pickup', 'pickup_weekday') %}
              {% set recycle = states('sensor.kiosk_recycling_pickup') %}
              {% set recycle_day = state_attr('sensor.kiosk_recycling_pickup', 'pickup_weekday') %}
              {% set trash_valid = trash not in ['unknown', 'unavailable', '', none] %}
              {% set trash_day_valid = trash_day not in ['unknown', 'unavailable', '', none] %}
              {% set recycle_valid = recycle not in ['unknown', 'unavailable', '', none] %}
              {% set recycle_day_valid = recycle_day not in ['unknown', 'unavailable', '', none] %}
              {% set trash_display = 'Pending…' %}
              {% set recycle_display = 'Pending…' %}
              {% if trash_valid %}
                {% set trash_display = trash %}
                {% if trash_day_valid %}
                  {% set trash_display = trash_display ~ ' (' ~ trash_day ~ ')' %}
                {% endif %}
              {% endif %}
              {% if recycle_valid %}
                {% set recycle_display = recycle %}
                {% if recycle_day_valid %}
                  {% set recycle_display = recycle_display ~ ' (' ~ recycle_day ~ ')' %}
                {% endif %}
              {% endif %}
              - **Trash:** {{ trash_display }}
              - **Recycling:** {{ recycle_display }}

          - type: vertical-stack
            cards:
              - type: markdown
                content: |
                  ## Agenda
              - type: calendar
                title: Household Agenda
                entities:
                  - calendar.household_agenda
                initial_view: list
                number_of_days: 5
                show_today_button: true
          - type: grid
            columns: 3
            square: false
            cards:
              - type: tile
                entity: sensor.kiosk_snapshot_lights_on
                name: Lights On
                color: '#ffc107'
              - type: tile
                entity: sensor.kiosk_snapshot_plugs_on
                name: Plugs On
                color: teal
              - type: tile
                entity: binary_sensor.kiosk_automations_have_issues
                name: Automations Issues
                color: red
              - type: tile
                entity: sensor.hygrometer_humidor_temperature
                name: Humidor Temperature
                color: blue
              - type: tile
                entity: sensor.hygrometer_humidor_humidity
                name: Humidor Humidity
                color: indigo
              - type: tile
                entity: sensor.huskers_kickoff_in_effective
                name: Huskers Kickoff (min)
                color: green
              - type: tile
                entity: sensor.kiosk_automations_problem_count
                name: Automation Problems
                color: orange
              - type: tile
                entity: binary_sensor.kiosk_snapshot_automation_issue
                name: Disabled Automations
                color: purple
              - type: tile
                entity: binary_sensor.kiosk_humidor_out_of_band
                name: Humidor Out of Band
                color: '#ff7043'
          - type: entities
            title: Snapshot Bundles
            show_header_toggle: false
            entities:
              - entity: group.kiosk_snapshot_weather
                name: Weather Bundle
              - entity: group.kiosk_snapshot_huskers
                name: Huskers Bundle
              - entity: group.kiosk_snapshot_lights
                name: Lights Bundle
              - entity: group.kiosk_snapshot_auxiliary
                name: Auxiliary Bundle
              - entity: group.kiosk_snapshot_automations
                name: Automation Bundle

      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Overrides & Testing
          - type: grid
            columns: 2
            square: false
            cards:
              - type: tile
                entity: input_boolean.holiday_mode_manual
                name: Holiday Mode Override
                icon: mdi:calendar-star
                color: '#ff7043'
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: tile
                entity: input_boolean.huskers_automations_enabled
                name: Huskers Automations Enabled
                icon: mdi:bullhorn
                color: red
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: tile
                entity: input_boolean.huskers_game_mode
                name: Huskers Game Mode
                icon: mdi:stadium
                color: crimson
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: tile
                entity: input_boolean.huskers_use_manual_kickoff
                name: Manual Kickoff Override
                icon: mdi:timer-cog
                color: '#ffc107'
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: tile
                entity: input_boolean.huskers_use_manual_score
                name: Manual Score Override
                icon: mdi:tune
                color: orange
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: tile
                entity: input_boolean.huskers_test_mode
                name: Huskers Test Mode
                icon: mdi:flask
                color: indigo
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
          - type: entities
            title: Automation Overrides
            state_color: true
            show_header_toggle: false
            entities:
              - entity: input_boolean.holiday_mode_manual
                name: Holiday Mode Override
              - entity: binary_sensor.holiday_mode_active
                name: Holiday Mode Active
              - entity: input_boolean.huskers_automations_enabled
                name: Huskers Automations Enabled
              - entity: binary_sensor.huskers_lighting_hold
                name: Huskers Lighting Hold Active
              - entity: input_boolean.huskers_game_mode
                name: Huskers Game Mode
              - entity: input_boolean.huskers_use_manual_kickoff
                name: Huskers Manual Kickoff Override
              - entity: input_boolean.huskers_use_manual_score
                name: Huskers Manual Score Override
              - entity: input_boolean.huskers_test_mode
                name: Huskers Test Mode

      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Automations & Diagnostics
              Trigger key automations and monitor health with built-in cards.

          - type: grid
            columns: 4
            square: false
            cards:
              - type: button
                entity: automation.evening_lights_at_sunset
                name: Evening Sunset (Interior)
                icon: mdi:weather-sunset
                tap_action:
                  action: call-service
