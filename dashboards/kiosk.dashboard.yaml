title: Kiosk Dashboard
views:
  ###########################################################################
  # 1) SNAPSHOT — high-level overview with built-in cards
  ###########################################################################
  - title: Snapshot
    path: kiosk
    icon: mdi:view-dashboard
    badges:
      - entity: sensor.kiosk_snapshot_lights_on
        name: Lights On
      - entity: binary_sensor.kiosk_automations_have_issues
        name: Automations Issues?
      - entity: sensor.hygrometer_humidor_temperature
        name: Humidor °F
      - entity: sensor.huskers_next_game
        name: Next Huskers Game

    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Snapshot Overview
              Quick status tiles using core kiosk sensors.

          - type: markdown
            content: |
              ### Sanitation Schedule
              {% set trash = states('sensor.kiosk_trash_pickup') %}
              {% set trash_day = state_attr('sensor.kiosk_trash_pickup', 'pickup_weekday') %}
              {% set recycle = states('sensor.kiosk_recycling_pickup') %}
              {% set recycle_day = state_attr('sensor.kiosk_recycling_pickup', 'pickup_weekday') %}
              {% set trash_valid = trash not in ['unknown', 'unavailable', '', none] %}
              {% set trash_day_valid = trash_day not in ['unknown', 'unavailable', '', none] %}
              {% set recycle_valid = recycle not in ['unknown', 'unavailable', '', none] %}
              {% set recycle_day_valid = recycle_day not in ['unknown', 'unavailable', '', none] %}
              {% set trash_display = 'Pending…' %}
              {% set recycle_display = 'Pending…' %}
              {% if trash_valid %}
                {% set trash_display = trash %}
                {% if trash_day_valid %}
                  {% set trash_display = trash_display ~ ' (' ~ trash_day ~ ')' %}
                {% endif %}
              {% endif %}
              {% if recycle_valid %}
                {% set recycle_display = recycle %}
                {% if recycle_day_valid %}
                  {% set recycle_display = recycle_display ~ ' (' ~ recycle_day ~ ')' %}
                {% endif %}
              {% endif %}
              - **Trash:** {{ trash_display }}
              - **Recycling:** {{ recycle_display }}

          - type: vertical-stack
            cards:
              - type: markdown
                content: |
                  ## Agenda
              - type: calendar
                title: Household Agenda
                entities:
                  - calendar.household_agenda
                initial_view: list
                number_of_days: 5
                show_today_button: true
          - type: grid
            columns: 3
            square: false
            cards:
              - type: tile
                entity: sensor.kiosk_snapshot_lights_on
                name: Lights On
                color: amber
              - type: tile
                entity: sensor.kiosk_snapshot_plugs_on
                name: Plugs On
                color: teal
              - type: tile
                entity: binary_sensor.kiosk_automations_have_issues
                name: Automations Issues
                color: red
              - type: tile
                entity: sensor.hygrometer_humidor_temperature
                name: Humidor Temperature
                color: blue
              - type: tile
                entity: sensor.hygrometer_humidor_humidity
                name: Humidor Humidity
                color: indigo
              - type: tile
                entity: sensor.huskers_kickoff_in_effective
                name: Huskers Kickoff (min)
                color: green
              - type: tile
                entity: sensor.kiosk_automations_problem_count
                name: Automation Problems
                color: orange
              - type: tile
                entity: binary_sensor.kiosk_snapshot_automation_issue
                name: Disabled Automations
                color: purple
              - type: tile
                entity: binary_sensor.kiosk_humidor_out_of_band
                name: Humidor Out of Band
                color: deep-orange

          - type: entities
            title: Snapshot Bundles
            show_header_toggle: false
            entities:
              - entity: group.kiosk_snapshot_weather
                name: Weather Bundle
              - entity: group.kiosk_snapshot_huskers
                name: Huskers Bundle
              - entity: group.kiosk_snapshot_lights
                name: Lights Bundle
              - entity: group.kiosk_snapshot_auxiliary
                name: Auxiliary Bundle
              - entity: group.kiosk_snapshot_automations
                name: Automation Bundle

      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Automations & Diagnostics
              Trigger key automations and monitor health with built-in cards.

          - type: grid
            columns: 4
            square: false
            cards:
              - type: button
                entity: automation.lighting_evening_sunset_interior
                name: Evening Sunset (Interior)
                icon: mdi:weather-sunset
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.lighting_evening_sunset_interior
                hold_action:
                  action: toggle
              - type: button
                entity: automation.lighting_evening_sunset_exterior
                name: Evening Sunset (Exterior)
                icon: mdi:weather-sunset-down
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.lighting_evening_sunset_exterior
                hold_action:
                  action: toggle
              - type: button
                entity: automation.lighting_night_mode
                name: Night Mode
                icon: mdi:weather-night
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.lighting_night_mode
                hold_action:
                  action: toggle
              - type: button
                entity: automation.lighting_early_morning_gentle_wake
                name: Early Morning
                icon: mdi:alarm
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.lighting_early_morning_gentle_wake
                hold_action:
                  action: toggle
              - type: button
                entity: automation.lighting_morning_interior_off
                name: Morning Interior Off
                icon: mdi:weather-sunset-up
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.lighting_morning_interior_off
                hold_action:
                  action: toggle
              - type: button
                entity: automation.lighting_morning_exterior_off
                name: Morning Exterior Off
                icon: mdi:weather-sunny-off
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.lighting_morning_exterior_off
                hold_action:
                  action: toggle
              - type: button
                entity: automation.led_monthly_effect_scheduler
                name: LED Monthly Effect Scheduler
                icon: mdi:string-lights
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.led_monthly_effect_scheduler
                hold_action:
                  action: toggle
              - type: button
                entity: automation.climate_humidor_temperature_control
                name: Humidor Control
                icon: mdi:cigar
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.climate_humidor_temperature_control
                hold_action:
                  action: toggle
              - type: button
                entity: automation.safety_nightly_burner_plug_shutoff
                name: Burners Off 23:00
                icon: mdi:fire-off
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.safety_nightly_burner_plug_shutoff
                hold_action:
                  action: toggle

          - type: entities
            title: Automation Bundles
            show_header_toggle: false
            entities:
              - entity: group.kiosk_snapshot_automations
                name: Snapshot Bundle
              - entity: group.kiosk_all_automations
                name: Core Bundle
              - entity: sensor.kiosk_snapshot_plugs_on
                name: Active Plugs Count

          - type: entity-filter
            entities:
              - automation.lighting_evening_sunset_interior
              - automation.lighting_evening_sunset_exterior
              - automation.lighting_night_mode
              - automation.lighting_early_morning_gentle_wake
              - automation.lighting_morning_interior_off
              - automation.lighting_morning_exterior_off
              - automation.led_monthly_effect_scheduler
              - automation.climate_humidor_temperature_control
              - automation.safety_nightly_burner_plug_shutoff
            state_filter:
              - unavailable
              - unknown
            card:
              type: entities
              title: Automations With Issues
              show_header_toggle: false
            show_empty: false

