          - type: markdown
            content: |
              ## Humidor Snapshot
              Target band: **68–72°F** and **62–68% RH**.

          - type: grid
            columns: 3
            square: false
            cards:
              - type: tile
                entity: sensor.hygrometer_humidor_temperature
                name: Temperature
                color: blue
              - type: tile
