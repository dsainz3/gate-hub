          - type: markdown
            content: "## Humidor — Live Gauges"

          - type: grid
            columns: 3
            square: false
            cards:
              - type: gauge
                entity: sensor.hygrometer_humidor_temperature
                name: Temperature °F
                min: 55
                max: 80
                severity:
                  green: 68
                  yellow: 72
                  red: 75
              - type: gauge
                entity: sensor.hygrometer_humidor_humidity
                name: Humidity %
                min: 50
                max: 80
                severity:
                  green: 62
                  yellow: 68
                  red: 75
