title: Kiosk - Lights & Power
views:
  - title: Lighting & Power
    path: kiosk-lights
    icon: mdi:lightbulb-group
    panel: false
    cards:
      # --- Header ---
      - type: markdown
        content: >
          # ðŸ’¡ Lighting & ðŸ”Œ Power â€” Kiosk
          Quick control of groups, all lights, and Zigbee plugs.
          *No scenes or automations on this page.*

      # --- Group controls with sliders ---
      - type: grid
        square: false
        columns: 3
        cards:
          - type: light
            entity: light.all_lights
            name: All Lights
          - type: light
            entity: light.mainfloor_lights
            name: Mainfloor
          - type: light
            entity: light.theater_lights
            name: Theater
          - type: light
            entity: light.front_porch_lights
            name: Front Porch
          - type: light
            entity: light.garage_lights
            name: Garage
          - type: light
            entity: light.all_exterior_lights
            name: All Exterior
          - type: light
            entity: light.permanent_outdoor_lights
            name: Permanent Outdoor

      # --- Individual lights (auto: all lights except the groups above) ---
      - type: custom:auto-entities
        card:
          type: entities
          title: Individual Lights
          show_header_toggle: false
        sort:
          method: name
          ignore_case: true
        filter:
          include:
            - domain: light
          exclude:
            - entity_id: light.all_lights
            - entity_id: light.mainfloor_lights
            - entity_id: light.theater_lights
            - entity_id: light.front_porch_lights
            - entity_id: light.garage_lights
            - entity_id: light.all_exterior_lights
            - entity_id: light.permanent_outdoor_lights

      # --- Smart plugs / switches (auto: any switch.plug_*) ---
      - type: custom:auto-entities
        card:
          type: entities
          title: Smart Plugs (auto)
          show_header_toggle: false
        sort:
          method: name
          ignore_case: true
        filter:
          include:
            - domain: switch
              entity_id: switch.plug_*
