  - title: GitHub Metrics
    path: github
    icon: mdi:github
    cards:
      - type: custom:mushroom-title-card
        title: GitHub Metrics Overview
        subtitle: Repository automation highlights and commit trends.
      - type: custom:mushroom-template-card
        icon: mdi:clock-check
        primary: Metrics Generated
        secondary: >-
          {% set generated = state_attr('sensor.github_repo_metrics_summary', 'generated_at') %}
          {% if generated %}
            {% set dt = as_datetime(generated) %}
            {% if dt %}
              {{ dt.strftime('%b %d, %Y %H:%M %Z') }}
            {% else %}
              {{ generated }}
            {% endif %}
          {% else %}
            Awaiting first metrics workflow run
          {% endif %}
        multiline_secondary: true
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-template-card
            icon: mdi:calendar-today
            primary: Daily Commits
            secondary: >-
              {% set highlights = state_attr('sensor.github_repo_metrics_summary', 'highlights') %}
              {% if highlights %}
                {{ highlights.get('Daily commits', 'Run the repo metrics workflow') }}
              {% else %}
                Run the repo metrics workflow
              {% endif %}
            multiline_secondary: true
          - type: custom:mushroom-template-card
            icon: mdi:calendar-week
            primary: Weekly Commits
            secondary: >-
              {% set highlights = state_attr('sensor.github_repo_metrics_summary', 'highlights') %}
              {% if highlights %}
                {{ highlights.get('Weekly commits', 'Run the repo metrics workflow') }}
              {% else %}
                Run the repo metrics workflow
              {% endif %}
            multiline_secondary: true
          - type: custom:mushroom-template-card
            icon: mdi:calendar-month
            primary: Monthly Commits
            secondary: >-
              {% set highlights = state_attr('sensor.github_repo_metrics_summary', 'highlights') %}
              {% if highlights %}
                {{ highlights.get('Monthly commits', 'Run the repo metrics workflow') }}
              {% else %}
                Run the repo metrics workflow
              {% endif %}
            multiline_secondary: true
          - type: custom:mushroom-template-card
            icon: mdi:merge
            primary: Median PR Merge Time
            secondary: >-
              {% set highlights = state_attr('sensor.github_repo_metrics_summary', 'highlights') %}
              {% if highlights %}
                {{ highlights.get('Median PR merge time', 'Run the repo metrics workflow') }}
              {% else %}
                Run the repo metrics workflow
              {% endif %}
            multiline_secondary: true
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.github_repo_metrics_weekly_contributors
            name: Weekly Contributors
            icon: mdi:account-group
          - type: custom:mushroom-template-card
            icon: mdi:code-plus
            primary: Lines Added (30d)
            secondary: >-
              {% set added = state_attr('sensor.github_repo_metrics_summary', 'lines_added') %}
              {% if added is not none %}
                {{ '{:,}'.format(added | int) }}
              {% else %}
                Awaiting metrics workflow run
              {% endif %}
          - type: custom:mushroom-template-card
            icon: mdi:code-minus
            primary: Lines Deleted (30d)
            secondary: >-
              {% set deleted = state_attr('sensor.github_repo_metrics_summary', 'lines_deleted') %}
              {% if deleted is not none %}
                {{ '{:,}'.format(deleted | int) }}
              {% else %}
                Awaiting metrics workflow run
              {% endif %}
          - type: custom:mushroom-template-card
            icon: mdi:chart-box
            primary: Detailed Report
            secondary: Open the HTML summary generated by the metrics workflow.
            tap_action:
              action: url
              url_path: /local/metrics/summary.html
            hold_action:
              action: none
            double_tap_action:
              action: none
      - type: grid
        columns: 2
        square: false
        cards:
          - type: picture
            image: /local/metrics/commits_per_week.svg
            alt_text: Commits per Week
            tap_action:
              action: url
              url_path: /local/metrics/commits_per_week.svg
          - type: picture
            image: /local/metrics/commits_per_month.svg
            alt_text: Commits per Month
