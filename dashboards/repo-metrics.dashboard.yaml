  - title: Safety & Power
    path: safety
    icon: mdi:shield-home
    cards:
      - type: custom:mushroom-title-card
        title: Safety, Battery & Update Watch
        subtitle: Keep an eye on offline devices, batteries, and firmware.
      - type: custom:mushroom-entity-card
        entity: sensor.repo_devices_offline_total
        name: Offline Devices
        icon: mdi:lan-disconnect
      - type: custom:mushroom-entity-card
        entity: sensor.repo_low_battery_total
        name: Low Batteries
        icon: mdi:battery-alert
      - type: custom:mushroom-entity-card
        entity: sensor.repo_updates_available_total
        name: Updates Available
        icon: mdi:update
      - type: custom:auto-entities
        card:
          type: entities
          title: Offline or Unavailable Devices
          show_header_toggle: false
        filter:
          include:
            - state: unavailable
            - state: unknown
            - state: offline
        sort:
          method: friendly_name
          ignore_case: true
        show_empty: false
        unique: true
      - type: custom:auto-entities
        card:
          type: entities
          title: Low Battery Sensors (< 30%)
          show_header_toggle: false
        filter:
          include:
            - domain: sensor
              attributes:
                device_class: battery
              numeric_state:
                below: 30
            - domain: binary_sensor
              attributes:
                device_class: battery
              state: 'on'
          exclude:
            - state: unknown
            - state: unavailable
            - state: 'None'
        sort:
          method: state
        show_empty: false
        unique: true
      - type: custom:auto-entities
        card:
          type: entities
          title: Available Updates
          show_header_toggle: false
        filter:
          include:
            - domain: update
              state: 'on'
        sort:
          method: friendly_name
          ignore_case: true
        show_empty: false
        unique: true
