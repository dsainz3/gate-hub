title: Repo Metrics & Devices
views:
  - title: Overview
    path: overview
    icon: mdi:view-dashboard
    theme: default
    badges:
      - entity: sensor.repo_lights_on_total
        name: Lights On
      - entity: sensor.repo_devices_offline_total
        name: Devices Offline
      - entity: sensor.repo_updates_available_total
        name: Updates Available
      - entity: sensor.repo_primary_weather
        name: Weather
      - entity: sensor.repo_next_calendar_event
        name: Next Event
      - entity: sensor.repo_stale_sensors_total
        name: Stale Sensors
    cards:
      - type: markdown
        content: |
          ## Repo Metrics & Entities — Overview
          Stay ahead of outages, updates, and environmental signals from a single glance.
      - type: custom:mushroom-chips-card
        alignment: center
        chips:
          - type: template
            entity: sensor.repo_lights_on_total
            icon: mdi:lightbulb-on
            content: "{{ states('sensor.repo_lights_on_total') }} Lights"
            tap_action:
              action: navigate
              navigation_path: /repo-metrics/lighting
          - type: template
            entity: sensor.repo_devices_offline_total
            icon: mdi:lan-disconnect
            content: "{{ states('sensor.repo_devices_offline_total') }} Offline"
            tap_action:
              action: navigate
              navigation_path: /repo-metrics/safety
          - type: template
            entity: sensor.repo_low_battery_total
            icon: mdi:battery-alert
            content: "{{ states('sensor.repo_low_battery_total') }} Low Batt"
            tap_action:
              action: navigate
              navigation_path: /repo-metrics/safety
          - type: template
            entity: sensor.repo_updates_available_total
            icon: mdi:update
            content: "{{ states('sensor.repo_updates_available_total') }} Updates"
            tap_action:
              action: navigate
              navigation_path: /repo-metrics/safety
          - type: template
            entity: sensor.speedtest_ping
            icon: mdi:speedometer
            content: "Ping {{ states('sensor.speedtest_ping') | default('–') }} ms"
            tap_action:
              action: navigate
              navigation_path: /repo-metrics/network
          - type: template
            entity: sensor.repo_next_calendar_event
            icon: mdi:calendar-clock
            content: >-
              {% set title = states('sensor.repo_next_calendar_event') %}
              {% if title not in ['none', 'unknown', 'unavailable'] %}
                {{ title }}
              {% else %}
                No upcoming events
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: /repo-metrics/scenes-scripts
      - type: grid
        columns: 3
        square: false
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.repo_lights_on_total
            name: Lights On
            icon: mdi:lightbulb-group
            tap_action:
              action: navigate
              navigation_path: /repo-metrics/lighting
          - type: custom:mushroom-entity-card
            entity: sensor.repo_devices_offline_total
            name: Devices Offline
            icon: mdi:alert-circle
            tap_action:
              action: navigate
              navigation_path: /repo-metrics/safety
          - type: custom:mushroom-entity-card
            entity: sensor.repo_stale_sensors_total
            name: Stale Sensors
            icon: mdi:timer-sand
            tap_action:
              action: navigate
              navigation_path: /repo-metrics/safety
          - type: custom:mushroom-entity-card
            entity: sensor.repo_low_battery_total
            name: Low Battery
            icon: mdi:battery-alert
            tap_action:
              action: navigate
              navigation_path: /repo-metrics/safety
          - type: custom:mushroom-entity-card
            entity: sensor.repo_updates_available_total
            name: Updates Available
            icon: mdi:update
            tap_action:
              action: navigate
              navigation_path: /repo-metrics/safety
          - type: custom:mushroom-template-card
            primary: >-
              {% set weather = state_attr('sensor.repo_primary_weather', 'source_entity') %}
              {% if weather %}
                {{ states(weather) | title }}
              {% else %}
                Weather Unavailable
              {% endif %}
            secondary: >-
              {% set weather = state_attr('sensor.repo_primary_weather', 'source_entity') %}
              {% if weather %}
                {{ state_attr(weather, 'temperature') }}° · {{ state_attr(weather, 'humidity') }}% RH
              {% else %}
                No weather entity detected
              {% endif %}
            icon: mdi:weather-partly-cloudy
            tap_action:
              action: more-info
            multiline_secondary: true
      - type: grid
        columns: 2
        square: false
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-template-card
                primary: Weather Snapshot
                secondary: >-
                  {% set src = state_attr('sensor.repo_primary_weather', 'source_entity') %}
                  {% if src %}
                    {{ states(src) | title }} · {{ state_attr(src, 'temperature') }}°F · {{ state_attr(src, 'humidity') }}% RH
                  {% else %}
                    No primary weather entity detected
                  {% endif %}
                icon: mdi:weather-partly-cloudy
                multiline_secondary: true
              - type: entities
                title: Weather Highlights
                show_header_toggle: false
                entities:
                  - entity: sensor.outdoor_temperature_wx
                    name: Outdoor Temperature
                  - entity: sensor.outdoor_humidity_wx
                    name: Outdoor Humidity
                  - entity: sensor.outdoor_wind_speed_wx
                    name: Wind Speed
                  - entity: sensor.outdoor_pressure_wx
                    name: Pressure
          - type: vertical-stack
            cards:
              - type: custom:mushroom-template-card
                primary: Network Snapshot
                secondary: >-
                  Ping {{ states('sensor.speedtest_ping') | default('–') }} ms · Down {{ states('sensor.speedtest_download') | default('–') }} Mbps · Up {{ states('sensor.speedtest_upload') | default('–') }} Mbps
                icon: mdi:speedometer
                multiline_secondary: true
              - type: custom:apexcharts-card
                experimental:
                  color_threshold: true
                header:
                  show: true
                  title: Speedtest Latency (24h)
                graph_span: 24h
                series:
                  - entity: sensor.speedtest_ping
                    name: Ping
                    type: line
                    stroke_width: 2
                    show:
                      extremas: true
      - type: custom:mushroom-template-card
        primary: Next on the Calendar
        secondary: >-
          {% set title = states('sensor.repo_next_calendar_event') %}
          {% set start = state_attr('sensor.repo_next_calendar_event', 'start_time') %}
          {% if title not in ['none', 'unknown', 'unavailable'] and start %}
            {{ title }} · {{ as_datetime(start).strftime('%b %d, %I:%M %p') }}
          {% elif title not in ['none', 'unknown', 'unavailable'] %}
            {{ title }} · date tbd
          {% else %}
            No upcoming events detected
          {% endif %}
        icon: mdi:calendar-clock
      - type: custom:auto-entities
        card:
          type: entities
          title: Recent Activity
          show_header_toggle: false
        filter:
          include:
            - domain: light
            - domain: switch
            - domain: sensor
            - domain: binary_sensor
            - domain: update
          exclude:
            - state: unavailable
        sort:
          method: last_changed
          reverse: true
        card_param: entities
        show_empty: false
        unique: true
        max: 10
