          - switch.sunroom_light_power_switch
          - switch.tree_power_switch
          - switch.tv_lights_power_switch

      - type: button
        name: All Plugs OFF (Safety)
        icon: mdi:power-plug-off
        tap_action:
          action: call-service
          service: script.turn_on
          target:
            entity_id: script.kiosk_all_plugs_off
        show_state: false

      # =========================
      # Automations (All Current)
