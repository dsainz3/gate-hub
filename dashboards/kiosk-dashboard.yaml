          - automation.huskers_postgame
          - automation.huskers_postgame_cleanup
          - automation.huskers_postgame_cleanup_20
          - automation.huskers_postgame_event
          - automation.huskers_postgame_monthly_led_effect_20m
          - automation.huskers_pregame_event
          - automation.huskers_pregame_t_20
          - automation.huskers_pregame_theater_alternating
          - automation.huskers_pregame_window_t_20_t0
          - automation.huskers_react_to_test_score
          - automation.huskers_react_to_test_score_2
          - automation.huskers_set_led_gametime_on_kickoff
          - automation.huskers_showtime_at_t_20
