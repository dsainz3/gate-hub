# dashboards/kiosk-dashboard.yaml
title: Kiosk
views:
  - title: Overview
    path: kiosk-overview
    icon: mdi:monitor-dashboard
    cards:
      - type: grid
        columns: 3
        square: false
        cards:
          - type: button
            name: Start 30s Chase
            icon: mdi:run-fast
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_chase30_start
            show_state: true
          - type: button
            name: Stop 30s Chase
            icon: mdi:stop
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_chase30_stop
            show_state: true
          - type: button
            name: Hail Burst (8s)
            icon: mdi:music-note
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_hail_burst_8s
            show_state: true
          - type: button
            name: Start Variable Chase
            icon: mdi:play-speed
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_chase_speed_start
            show_state: true
          - type: button
            name: Stop Variable Chase
            icon: mdi:stop-circle
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_chase_speed_stop
            show_state: true
          - type: button
            name: All Scarlet Scene
            icon: mdi:palette
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.huskers_seven_all_scarlet
            show_state: true
      - type: grid
        columns: 3
        square: false
        cards:
          - type: light
            entity: light.all_exterior_lights
          - type: light
            entity: light.all_lights
          - type: light
            entity: light.light_front_left
          - type: light
            entity: light.light_front_right
          - type: light
            entity: light.light_garage_left
          - type: light
            entity: light.light_garage_right
          - type: light
            entity: light.light_theater_left
          - type: light
            entity: light.light_theater_right
          - type: light
            entity: light.lights_garage_center
          - type: light
            entity: light.permanent_outdoor_lights
          - type: light
            entity: light.permanent_outdoor_lights_2
          - type: light
            entity: light.spare_light
      - type: entities
        title: Purifier Power Switches
        show_header_toggle: false
        entities:
          - switch.bedroom_purifier_power_switch
          - switch.garage_air_purifier_power_switch
          - switch.guest_room_purifier_nightlight_toggle
          - switch.guest_room_purifier_power_switch
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            name: All Plugs OFF (Safety)
            icon: mdi:power-plug-off
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.kiosk_all_plugs_off
            show_state: false
          - type: button
            name: Stop All Huskers Shows
            icon: mdi:close-octagon
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.kiosk_stop_all_huskers_shows
            show_state: false
      - type: entities
        title: Automations (All Current)
        show_header_toggle: false
        entities:
          - automation.3_30_am_light_activation
