      # =========================
      # Maintenance
      # =========================
      - type: grid
        columns: 3
        square: false
        cards:
          - type: button
            name: Reload Automations
            icon: mdi:refresh-auto
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.kiosk_reload_automations
            show_state: false

          - type: button
            name: Reload Scripts
            icon: mdi:script
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.kiosk_reload_scripts
            show_state: false

          - type: button
            name: Reload Scenes
            icon: mdi:theme-light-dark
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.kiosk_reload_scenes
            show_state: false

          - type: button
            name: Stop All Huskers Shows
            icon: mdi:close-octagon
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.kiosk_stop_all_huskers_shows
            show_state: false
