# dashboards/kiosk-dashboard.yaml
title: Kiosk
views:
  - title: Control
    path: kiosk
    icon: mdi:monitor-dashboard
    cards:
      # =========================
      # Shows
      # =========================
      - type: grid
        columns: 3
        square: false
        cards:
          - type: button
            name: Start 30s Chase
            icon: mdi:run-fast
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_chase30_start
            show_state: true

          - type: button
            name: Stop 30s Chase
            icon: mdi:stop
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_chase30_stop
            show_state: true

          - type: button
            name: Hail Burst (8s)
            icon: mdi:music-note
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_hail_burst_8s
            show_state: true

          - type: button
            name: Start Variable Chase
            icon: mdi:play-speed
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_chase_speed_start
            show_state: true

          - type: button
            name: Stop Variable Chase
            icon: mdi:stop-circle
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.huskers_chase_speed_stop
            show_state: true

          - type: button
            name: All Scarlet Scene
            icon: mdi:palette
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.huskers_seven_all_scarlet
            show_state: true

      # =========================
      # Lights (Individual)
      # =========================
      - type: grid
        columns: 4
        square: false
        cards:
          - type: light
            entity: light.all_exterior_lights
          - type: light
            entity: light.all_lights
          - type: light
            entity: light.bar_light_2
          - type: light
            entity: light.basement
          - type: light
            entity: light.camera_status_leds
          - type: light
            entity: light.christmas_tree_lights
          - type: light
            entity: light.diningroom_light
          - type: light
            entity: light.exterior_floodlights
          - type: light
            entity: light.front_porch_lights
          - type: light
            entity: light.garage_lights
          - type: light
            entity: light.guest_room_purifier
          - type: light
            entity: light.light_ari_2
          - type: light
            entity: light.light_attic
          - type: light
            entity: light.light_front_left
          - type: light
            entity: light.light_front_right
          - type: light
            entity: light.light_garage_left
          - type: light
            entity: light.light_garage_right
          - type: light
            entity: light.light_guest_room
          - type: light
            entity: light.light_office
          - type: light
            entity: light.light_parents
          - type: light
            entity: light.light_theater_left
          - type: light
            entity: light.light_theater_right
          - type: light
            entity: light.lights_exterior
          - type: light
            entity: light.lights_garage_center
          - type: light
            entity: light.lights_theater
          - type: light
            entity: light.livingroom_light
          - type: light
            entity: light.mainfloor_lights
          - type: light
            entity: light.office_lights
          - type: light
            entity: light.permanent_outdoor_lights
          - type: light
            entity: light.permanent_outdoor_lights_2
          - type: light
            entity: light.spare_light
          - type: light
            entity: light.sunroom_light
          - type: light
            entity: light.theater_lights

      # =========================
      # Groups
      # =========================
      - type: entities
        title: Groups
        entities:
          - entity: group.kiosk_theater_lights
            name: Theater (Group)
          - entity: group.kiosk_front_lights
            name: Front (Group)
          - entity: group.kiosk_garage_lights
            name: Garage (Group)
          - entity: group.huskers_eight_lights
            name: All Eight (Group)

      # =========================
      # Purifiers
      # =========================
      - type: entities
        title: Purifier Power Switches
        show_header_toggle: false
        entities:
          - switch.bedroom_purifier_power_switch
          - switch.garage_air_purifier_power_switch
          - switch.guest_room_purifier_nightlight_toggle
          - switch.guest_room_purifier_power_switch

      # =========================
      # Plugs (Power)
      # =========================
      - type: entities
        title: Plugs (Power)
        show_header_toggle: false
        entities:
          - switch.bar_light_power_switch
          - switch.basement_power_switch
