# Left red / Right green
- name: Theater Left Red - Right Green
  entities:
    light.light_theater_left:
      state: on
      brightness: 255
      rgb_color: [255, 0, 0]
    light.light_theater_right:
      state: on
      brightness: 255
      rgb_color: [0, 255, 0]

# Left green / Right red
- name: Theater Left Green - Right Red
  entities:
    light.light_theater_left:
      state: on
      brightness: 255
      rgb_color: [0, 255, 0]
    light.light_theater_right:
      state: on
      brightness: 255
      rgb_color: [255, 0, 0]
