# .github/workflows/bump-haos-features.yml
name: Bump haos-features submodule

on:
  schedule:
    - cron: "15 6 * * 1,4"   # Mon/Thu 06:15 UTC
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Update submodule to latest on main
        run: |
          git submodule update --remote --init external/haos
          git status --porcelain
          if git diff --quiet --exit-code external/haos; then
            echo "No changes in submodule."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b chore/bump-haos-features-$(date +%Y%m%d)
          git add external/haos
          git commit -m "chore(submodule): bump haos-features"
          git push -u origin HEAD

      - name: Open PR
        if: ${{ success() }}
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore(submodule): bump haos-features"
          body: "Automated submodule bump to latest commit on haos-features@main."
          branch: ${{ github.ref_name }}
          base: main
